<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Five Wonders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    /* Shared header styles */
    .fw-header {
      height: 48px;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 14px;
    }

    .fw-header-title {
      font-weight: 500;
      color: #e5e7eb;
    }

    .fw-header-nav a {
      color: #9ca3af;
      text-decoration: none;
      font-size: 13px;
      margin-left: 10px;
    }

    .fw-header-nav a:first-child {
      margin-left: 0;
    }

    .fw-header-nav a:hover {
      color: #e5e7eb;
      text-decoration: underline;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      /* Lighter, soft background */
      background: radial-gradient(circle at top, #e0ecff 0, #f9fafb 55%);
      color: #111827;
    }

    .fw-home-main {
      min-height: calc(100vh - 48px); /* full height minus header */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px 32px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
      padding: 24px 24px 20px;
      width: 100%;
      max-width: 460px;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .logo-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo-img {
      max-width: 260px;
      width: 100%;
      height: auto;
      /* Subtle depth */
      filter: drop-shadow(0 8px 18px rgba(15, 23, 42, 0.25));
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 6px;
      color: #111827;
    }

    .subtitle {
      font-size: 13px;
      text-align: center;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 4px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition:
        transform 0.08s ease-out,
        box-shadow 0.12s ease-out,
        background 0.12s,
        border-color 0.12s;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #0b1120;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(34, 197, 94, 0.55);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #111827;
      border-color: rgba(148, 163, 184, 0.6);
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      border-color: #111827;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      text-align: center;
      color: #6b7280;
    }

    .footer a {
      color: #4b5563;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="fw-header">
    <div class="fw-header-title">Five Wonders</div>
    <nav class="fw-header-nav">
      <a href="index.html">Home</a>
      <a href="add-place.html">Add</a>
      <a href="edit-places.html">Edit</a>
      <a href="view.html">View</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="fw-home-main">
    <div class="card">
      <div class="logo-wrap">
        <img src="five-wonders-logo.png" alt="Five Wonders logo" class="logo-img" />
      </div>

      <!-- Optional small text under the logo -->
      <div class="subtitle">
        Save and share the places your friends truly love.
      </div>

      <div class="grid">
        <a href="add-place.html" class="btn btn-primary">Add</a>
        <a href="edit-places.html" class="btn btn-secondary">Edit</a>
        <a href="view.html" class="btn btn-secondary">View</a>
        <a href="about.html" class="btn btn-secondary">About</a>
      </div>

      <div class="footer">
        Invite-only beta Â· Curated by friends
      </div>
    </div>
  </main>
</body>
</html>
