<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Five Wonders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }

    /* ---------------- Header ---------------- */
    .fw-header {
      height: 48px;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 14px;
    }

    .fw-header-title {
      font-weight: 500;
      color: #e5e7eb;
    }

    .fw-header-nav a {
      color: #9ca3af;
      text-decoration: none;
      font-size: 13px;
      margin-left: 10px;
    }

    .fw-header-nav a:hover {
      color: #e5e7eb;
      text-decoration: underline;
    }

    /* ---------------- Page ---------------- */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #e0ecff 0, #f9fafb 55%);
      color: #111827;
    }

    .fw-home-main {
      min-height: calc(100vh - 48px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px 32px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
      padding: 24px 24px 20px;
      width: 100%;
      max-width: 460px;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .logo-wrap { display: flex; justify-content: center; margin-bottom: 10px; }

    .logo-img {
      max-width: 260px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 8px 18px rgba(15, 23, 42, 0.25));
    }

    .subtitle {
      font-size: 13px;
      text-align: center;
      color: #4b5563;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.08s ease-out, box-shadow 0.12s ease-out;
      border: 1px solid transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #0b1120;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.45);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #111827;
      border-color: rgba(148, 163, 184, 0.6);
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      text-align: center;
      color: #6b7280;
    }

    /* ---------------- Invite Gate ---------------- */
    /* LOCKED BY DEFAULT: body starts with fw-locked */
    .fw-locked #app {
      filter: blur(6px);
      opacity: 0.35;
      pointer-events: none;
      user-select: none;
    }

    #inviteGate {
      position: fixed;
      inset: 0;
      display: flex; /* visible by default */
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(17, 24, 39, 0.72);
      z-index: 9999;
    }

    #inviteGate .panel {
      width: min(440px, 100%);
      background: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    }

    #inviteGate h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #111827;
    }

    #inviteGate p {
      margin: 0 0 14px;
      font-size: 14px;
      color: #374151;
      line-height: 1.35;
    }

    #inviteGate .row {
      display: flex;
      gap: 10px;
    }

    #inviteGate input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #D1D5DB;
      border-radius: 10px;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    #inviteGate button {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: #111827;
      color: white;
      cursor: pointer;
    }

    #inviteGate button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #inviteGate .error {
      margin-top: 10px;
      font-size: 13px;
      color: #b91c1c;
      display: none;
    }

    #inviteGate .meta {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 12px;
      color: #6b7280;
    }

    #inviteGate .meta a {
      color: #374151;
      text-decoration: none;
    }

    #inviteGate .meta a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="fw-locked">
  <header class="fw-header">
    <div class="fw-header-title">Five Wonders</div>
    <nav class="fw-header-nav">
      <a href="index.html">Home</a>
      <a href="add-place.html">Add</a>
      <a href="edit-places.html">Edit</a>
      <a href="view.html">View</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div id="app">
    <main class="fw-home-main">
      <div class="card">
        <div class="logo-wrap">
          <img src="five-wonders-logo.png" alt="Five Wonders logo" class="logo-img" />
        </div>

        <div class="subtitle">
          Save and share the places your friends will truly love.
        </div>

        <div class="grid">
          <a href="add-place.html" class="btn btn-primary">Add</a>
          <a href="edit-places.html" class="btn btn-secondary">Edit</a>
          <a href="view.html" class="btn btn-secondary">View</a>
          <a href="about.html" class="btn btn-secondary">About</a>
        </div>

        <div class="footer">
          Invite-only beta · Curated by friends
        </div>
      </div>
    </main>
  </div>

  <!-- Invite Gate -->
  <div id="inviteGate" role="dialog" aria-modal="true">
    <div class="panel">
      <h2>Invite code required</h2>
      <p>Enter your 8-character invite code to continue.</p>

      <form id="inviteForm">
        <div class="row">
          <input id="inviteCodeInput" placeholder="K7Q9M2FA" maxlength="12" />
          <button id="inviteBtn" type="submit">Unlock</button>
        </div>
        <div id="inviteError" class="error"></div>

        <div class="meta">
          <span id="gateStatus">Checking access…</span>
          <a href="#" id="resetAccessLink">Reset access</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // --- Supabase config ---
    const SUPABASE_URL = "https://ekpssonwtztubqfihlqm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrcHNzb253dHp0dWJxZmlobHFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Njg2MjAsImV4cCI6MjA3OTE0NDYyMH0.R1_-ctf-6NsVUJEApf4N591lA9TPRCJQFzhrDVRbr_4";

    const LS_ID = "fw_profile_id";
    const LS_KEY = "fw_api_key";

    const gate = document.getElementById("inviteGate");
    const form = document.getElementById("inviteForm");
    const input = document.getElementById("inviteCodeInput");
    const btn = document.getElementById("inviteBtn");
    const errorBox = document.getElementById("inviteError");
    const statusEl = document.getElementById("gateStatus");
    const resetLink = document.getElementById("resetAccessLink");

    function setStatus(msg) { statusEl.textContent = msg; }
    function showError(msg) { errorBox.textContent = msg; errorBox.style.display = "block"; }
    function clearError() { errorBox.textContent = ""; errorBox.style.display = "none"; }

    function lock() {
      document.body.classList.add("fw-locked");
      gate.style.display = "flex";
      setStatus("Enter invite code");
      setTimeout(() => input.focus(), 0);
    }

    function unlock() {
      document.body.classList.remove("fw-locked");
      gate.style.display = "none";
    }

    function resetAccess() {
      localStorage.removeItem(LS_ID);
      localStorage.removeItem(LS_KEY);
    }

    resetLink.addEventListener("click", (e) => {
      e.preventDefault();
      resetAccess();
      clearError();
      setStatus("Access reset. Enter invite code.");
      lock();
    });

    document.addEventListener("DOMContentLoaded", async () => {
      if (!window.supabase) {
        setStatus("Error: Supabase library failed to load.");
        showError("Please refresh. If this persists, check your network/adblocker.");
        lock();
        return;
      }

      const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      window._sb = sb; // makes debugging easy in DevTools
      console.log("[FW] Supabase client ready", sb);

      // Verify stored api_key (if present)
      const storedApiKey = localStorage.getItem(LS_KEY);

      if (storedApiKey) {
        try {
          setStatus("Verifying saved access…");
          const { data, error } = await sb.rpc("validate_api_key", { p_key: storedApiKey });

          if (!error && data && data.length > 0) {
            localStorage.setItem(LS_ID, data[0].id);
            unlock();
          } else {
            resetAccess();
            lock();
          }
        } catch (e) {
          console.error("[FW] validate_api_key failed", e);
          resetAccess();
          lock();
        }
      } else {
        lock();
      }

      // Invite code submit
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearError();

        const code = input.value.trim().toUpperCase().replace(/[\s-]/g, "");
        if (!code) {
          showError("Please enter your invite code.");
          return;
        }

        btn.disabled = true;
        btn.textContent = "Checking…";
        setStatus("Validating…");

        try {
          const { data, error } = await sb.rpc("validate_invite", { p_code: code });
          console.log("[FW] validate_invite result", { data, error });

          if (error) throw error;

          if (!data || data.length === 0) {
            showError("Invalid invite code.");
            setStatus("Enter invite code");
            return;
          }

          const row = data[0];
          localStorage.setItem(LS_ID, row.id);
          localStorage.setItem(LS_KEY, row.api_key);
          unlock();
        } catch (ex) {
          console.error("[FW] validate_invite failed", ex);
          showError("Could not validate the code.");
          setStatus("Enter invite code");
        } finally {
          btn.disabled = false;
          btn.textContent = "Unlock";
        }
      });
    });
  </script>

</body>
</html>
