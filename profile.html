<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile â€“ Five Wonders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="fw.css" />

  <style>
    .profile-card {
      background: var(--fw-card-bg);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      padding: 24px;
      max-width: 480px;
      margin: 0 auto;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
    }

    .profile-photo-wrap {
      position: relative;
      flex-shrink: 0;
    }

    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--fw-soft);
      border: 3px solid var(--fw-border);
    }

    .profile-photo-placeholder {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--fw-soft);
      border: 3px solid var(--fw-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--fw-muted);
    }

    .profile-photo-edit {
      position: absolute;
      bottom: -4px;
      right: -4px;
      width: 28px;
      height: 28px;
      min-height: 28px;
      padding: 0;
      background: var(--fw-primary);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .profile-photo-edit:hover {
      background: var(--fw-primary-hover);
    }

    .profile-info h2 {
      margin: 0 0 4px;
      font-size: 1.25rem;
    }

    .profile-username {
      color: var(--fw-muted);
      font-size: 0.9rem;
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
      padding: 16px;
      background: var(--fw-soft);
      border-radius: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--fw-text);
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--fw-muted);
    }

    .profile-section {
      margin-bottom: 20px;
    }

    .profile-section-title {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--fw-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .profile-field {
      padding: 12px 14px;
      background: var(--fw-soft);
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .profile-field.empty {
      color: var(--fw-muted);
      font-style: italic;
    }

    .profile-actions {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--fw-border);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .upload-status {
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--fw-muted);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="fw-about">
  <header class="fw-header">
    <a href="index.html" class="fw-header-title">Five Wonders</a>
    <button class="fw-hamburger" id="hamburgerBtn" aria-label="Menu" aria-expanded="false">
      <div class="fw-hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
    <nav class="fw-header-nav" id="headerNav">
      <a href="index.html">Home</a>
      <a href="add-place.html">Add</a>
      <a href="edit-places.html">Edit</a>
      <a href="view.html">View</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <div class="shell">
      <div class="pill">Profile</div>

      <div id="profileContent">
        <div id="loadingState" class="profile-card">
          <p class="small-help" style="text-align: center; padding: 20px 0;">Loading profile...</p>
        </div>

        <div id="noAccessState" class="profile-card" style="display: none;">
          <h2 style="margin-bottom: 12px;">Sign in required</h2>
          <p class="small-help" style="margin-bottom: 16px;">
            Enter your invite code to view your profile.
          </p>
          <div style="margin-bottom: 16px;">
            <input
              type="text"
              id="invite-input"
              placeholder="AJWRRHFN"
              style="text-transform:uppercase;letter-spacing:0.12em;"
            />
          </div>
          <button id="invite-save-btn" class="btn-primary" style="width: 100%;">
            Save invite code
          </button>
        </div>

        <div id="profileState" class="profile-card" style="display: none;">
          <div class="profile-header">
            <div class="profile-photo-wrap">
              <div id="profilePhotoPlaceholder" class="profile-photo-placeholder">?</div>
              <img id="profilePhoto" class="profile-photo" style="display: none;" alt="Profile photo" />
              <button id="editPhotoBtn" class="profile-photo-edit" title="Change photo">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/>
                  <circle cx="12" cy="13" r="4"/>
                </svg>
              </button>
              <input type="file" id="photoInput" accept="image/*" style="display: none;" />
            </div>
            <div class="profile-info">
              <h2 id="profileName">-</h2>
              <div class="profile-username" id="profileUsername">@username</div>
            </div>
          </div>

          <div class="profile-stats">
            <div class="stat-item">
              <div class="stat-value" id="placesCount">0</div>
              <div class="stat-label">Wonders Saved</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="memberSince">-</div>
              <div class="stat-label">Member Since</div>
            </div>
          </div>

          <div class="profile-section">
            <div class="profile-section-title">First Name</div>
            <div class="profile-field" id="firstName">-</div>
          </div>

          <div class="profile-section">
            <div class="profile-section-title">Last Name</div>
            <div class="profile-field" id="lastName">-</div>
          </div>

          <div class="profile-section">
            <div class="profile-section-title">Username</div>
            <div class="profile-field" id="usernameField">-</div>
          </div>

          <div id="uploadStatus" class="upload-status" style="display: none;"></div>

          <div class="profile-actions">
            <a href="edit-places.html" class="btn-primary" style="text-align: center; text-decoration: none;">
              Edit My Wonders
            </a>
            <button id="resetAccessBtn" class="btn-ghost">
              Sign Out (Reset Access)
            </button>
          </div>
        </div>
      </div>

      <p class="back-link">
        &larr; <a href="index.html">Back to home</a>
      </p>
    </div>
  </main>

  <script type="module">
    const SUPABASE_URL = "https://ekpssonwtztubqfihlqm.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrcHNzb253dHp0dWJxZmlobHFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Njg2MjAsImV4cCI6MjA3OTE0NDYyMH0.R1_-ctf-6NsVUJEApf4N591lA9TPRCJQFzhrDVRbr_4";

    const MANAGE_PLACES_URL =
      "https://ekpssonwtztubqfihlqm.supabase.co/functions/v1/manage-places";

    const STORAGE_URL = `${SUPABASE_URL}/storage/v1/object/public/place-photos`;

    const LS_ID = "fw_profile_id";
    const LS_KEY = "fw_api_key";
    const LS_ID_LEGACY = "profile_id";
    const LS_KEY_LEGACY = "api_key";

    if (!window.supabase) {
      alert("Supabase failed to load. Please refresh.");
      throw new Error("Supabase library not loaded.");
    }

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function getStoredApiKey() {
      return localStorage.getItem(LS_KEY) || localStorage.getItem(LS_KEY_LEGACY);
    }

    function getStoredProfileId() {
      return localStorage.getItem(LS_ID) || localStorage.getItem(LS_ID_LEGACY);
    }

    function persistKeys(id, apiKey) {
      localStorage.setItem(LS_ID, id);
      localStorage.setItem(LS_KEY, apiKey);
      localStorage.setItem(LS_ID_LEGACY, id);
      localStorage.setItem(LS_KEY_LEGACY, apiKey);
    }

    function resetAccess() {
      localStorage.removeItem(LS_ID);
      localStorage.removeItem(LS_KEY);
      localStorage.removeItem(LS_ID_LEGACY);
      localStorage.removeItem(LS_KEY_LEGACY);
    }

    // DOM elements
    const loadingState = document.getElementById("loadingState");
    const noAccessState = document.getElementById("noAccessState");
    const profileState = document.getElementById("profileState");

    const profilePhoto = document.getElementById("profilePhoto");
    const profilePhotoPlaceholder = document.getElementById("profilePhotoPlaceholder");
    const profileName = document.getElementById("profileName");
    const profileUsername = document.getElementById("profileUsername");
    const placesCount = document.getElementById("placesCount");
    const memberSince = document.getElementById("memberSince");
    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const usernameField = document.getElementById("usernameField");
    const uploadStatus = document.getElementById("uploadStatus");

    const editPhotoBtn = document.getElementById("editPhotoBtn");
    const photoInput = document.getElementById("photoInput");
    const resetAccessBtn = document.getElementById("resetAccessBtn");
    const inviteInput = document.getElementById("invite-input");
    const inviteSaveBtn = document.getElementById("invite-save-btn");

    function showState(state) {
      loadingState.style.display = state === "loading" ? "block" : "none";
      noAccessState.style.display = state === "noAccess" ? "block" : "none";
      profileState.style.display = state === "profile" ? "block" : "none";
    }

    function getInitial(name) {
      return (name || "?").charAt(0).toUpperCase();
    }

    function formatDate(dateString) {
      if (!dateString) return "-";
      const date = new Date(dateString);
      return date.toLocaleDateString("en-US", { month: "short", year: "numeric" });
    }

    async function loadProfile() {
      const apiKey = getStoredApiKey();
      const profileId = getStoredProfileId();

      if (!apiKey || !profileId) {
        showState("noAccess");
        return;
      }

      try {
        // Validate API key and get profile data in one call
        const { data: validationData, error: validationError } = await sb.rpc("validate_api_key", {
          p_key: apiKey,
        });

        if (validationError || !validationData || validationData.length === 0) {
          resetAccess();
          showState("noAccess");
          return;
        }

        // Use the validation data - it returns the profile id
        const validatedProfileId = validationData[0].id;

        // Load profile data using places_with_profiles view (which has proper access)
        // We just need one place to get the profile info, or query profiles directly
        const { data: profileData, error: profileError } = await sb
          .from("profiles")
          .select("id, first_name, last_name, username, created_at")
          .eq("id", validatedProfileId)
          .maybeSingle();

        // Even if profile query fails due to RLS, we can still show basic info
        let profile = profileData;

        // If direct query failed, try to get profile info from places_with_profiles
        if (!profile) {
          const { data: placeData } = await sb
            .from("places_with_profiles")
            .select("first_name, last_name, username")
            .eq("user_id", validatedProfileId)
            .limit(1)
            .maybeSingle();

          if (placeData) {
            profile = {
              id: validatedProfileId,
              first_name: placeData.first_name,
              last_name: placeData.last_name,
              username: placeData.username,
              created_at: null
            };
          }
        }

        // Load places count
        const { count } = await sb
          .from("places")
          .select("id", { count: "exact", head: true })
          .eq("user_id", validatedProfileId);

        // Update UI with whatever data we have
        const profileFirstName = profile?.first_name || "";
        const profileLastName = profile?.last_name || "";
        const profileUserName = profile?.username || "";

        const fullName = [profileFirstName, profileLastName].filter(Boolean).join(" ") || "Five Wonders User";
        profileName.textContent = fullName;
        profileUsername.textContent = profileUserName ? `@${profileUserName}` : "";

        firstName.textContent = profileFirstName || "-";
        firstName.classList.toggle("empty", !profileFirstName);

        lastName.textContent = profileLastName || "-";
        lastName.classList.toggle("empty", !profileLastName);

        usernameField.textContent = profileUserName || "-";
        usernameField.classList.toggle("empty", !profileUserName);

        placesCount.textContent = count || 0;
        memberSince.textContent = formatDate(profile?.created_at);

        // Profile photo placeholder
        profilePhoto.style.display = "none";
        profilePhotoPlaceholder.style.display = "flex";
        profilePhotoPlaceholder.textContent = getInitial(profileFirstName);

        showState("profile");
      } catch (err) {
        console.error("Error loading profile:", err);
        showState("noAccess");
      }
    }

    async function uploadProfilePhoto(file) {
      const apiKey = getStoredApiKey();
      const profileId = getStoredProfileId();

      if (!apiKey || !profileId || !file) return;

      uploadStatus.textContent = "Uploading photo...";
      uploadStatus.style.display = "block";

      try {
        // Read file as base64
        const base64 = await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result.split(",")[1]);
          reader.readAsDataURL(file);
        });

        // Upload via edge function
        const res = await fetch(MANAGE_PLACES_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "upload_profile_photo",
            user_token: apiKey,
            file_base64: base64,
            file_name: file.name,
            file_type: file.type,
          }),
        });

        const data = await res.json();

        if (!res.ok || data.error) {
          uploadStatus.textContent = data.error || "Upload failed";
          return;
        }

        uploadStatus.textContent = "Photo updated!";
        setTimeout(() => {
          uploadStatus.style.display = "none";
        }, 2000);

        // Reload profile to show new photo
        await loadProfile();
      } catch (err) {
        console.error("Upload error:", err);
        uploadStatus.textContent = "Upload failed";
      }
    }

    // Event listeners
    editPhotoBtn.addEventListener("click", () => photoInput.click());

    photoInput.addEventListener("change", (e) => {
      if (e.target.files?.length) {
        uploadProfilePhoto(e.target.files[0]);
        e.target.value = "";
      }
    });

    resetAccessBtn.addEventListener("click", () => {
      if (confirm("Sign out and reset access on this device?")) {
        resetAccess();
        showState("noAccess");
      }
    });

    inviteSaveBtn.addEventListener("click", async () => {
      const value = (inviteInput.value || "")
        .trim()
        .toUpperCase()
        .replace(/[\s-]/g, "");

      if (!value) {
        alert("Please enter the invite code you were given.");
        return;
      }

      try {
        const { data, error } = await sb.rpc("validate_invite", {
          p_code: value,
        });
        if (error) throw error;
        if (!data || data.length === 0) {
          alert("Invalid invite code.");
          return;
        }

        const row = data[0];
        persistKeys(row.id, row.api_key);

        await loadProfile();
      } catch (e) {
        console.error("validate_invite failed:", e);
        alert("Could not validate invite code.");
      }
    });

    // Initialize
    loadProfile();

    // Mobile hamburger menu toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const headerNav = document.getElementById('headerNav');

    if (hamburgerBtn && headerNav) {
      hamburgerBtn.addEventListener('click', () => {
        const isOpen = headerNav.classList.toggle('open');
        hamburgerBtn.classList.toggle('open', isOpen);
        hamburgerBtn.setAttribute('aria-expanded', isOpen);
      });

      headerNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          headerNav.classList.remove('open');
          hamburgerBtn.classList.remove('open');
          hamburgerBtn.setAttribute('aria-expanded', 'false');
        });
      });

      document.addEventListener('click', (e) => {
        if (!hamburgerBtn.contains(e.target) && !headerNav.contains(e.target)) {
          headerNav.classList.remove('open');
          hamburgerBtn.classList.remove('open');
          hamburgerBtn.setAttribute('aria-expanded', 'false');
        }
      });
    }
  </script>
</body>
</html>
