<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Five Wonders â€“ Add a Wonder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shared styles -->
  <link rel="stylesheet" href="fw.css" />

  <style>
    /* Saving overlay styles */
    .saving-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
    }
    .saving-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    .saving-overlay-content {
      background: #fff;
      padding: 24px 32px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .saving-overlay.success .saving-overlay-content {
      background: #e6f9e6;
    }
    .spinner {
      width: 22px;
      height: 22px;
      border: 3px solid #ccc;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .saving-overlay .checkmark {
      color: #22c55e;
      font-size: 24px;
    }

    /* Search input wrapper with clear button */
    .search-input-wrapper {
      position: relative;
      flex: 1;
    }
    .search-input-wrapper input {
      width: 100%;
      padding-right: 28px;
    }
    .search-clear-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      font-size: 16px;
      padding: 2px 6px;
      line-height: 1;
      display: none;
    }
    .search-clear-btn:hover {
      color: #333;
    }
    .search-input-wrapper input:not(:placeholder-shown) + .search-clear-btn {
      display: block;
    }

    /* Search results header */
    .search-results-header {
      font-weight: 600;
      font-size: 13px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 6px;
      display: none;
    }
    .search-results-header.visible {
      display: block;
    }

    /* Dot icon for existing saved places */
    .fw-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
  </style>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>
  <div id="app" class="fw-app-split fw-add-mobile-map">
    <header class="fw-header">
      <div class="fw-header-title">Five Wonders</div>
      <nav class="fw-header-nav">

    <!-- Sidebar: invite + search + details + save -->

              type="text"

        <label for="place-category">Category</label>
        <select id="place-category">
          <option value="Other">Other</option>

      <!-- "Access is setâ€¦" now lives here, under the Save button -->

    <!-- Saving overlay (full-screen) -->

        id="openSheetBtn"

      >

      id="mobileSheet"

    >

        class="fw-sheet-handle"
        id="sheetHandle"
        title="Tap or swipe to expand/collapse"
      ></div>
      <div class="fw-sheet-header">
        <div class="fw-sheet-title">Add a Wonder</div>
        <button
          id="closeSheetBtn"
          class="fw-sheet-close"

          aria-label="Close"
        >
          âœ•

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module">
    // ====== CONFIG ======
    const SUPABASE_URL = "https://ekpssonwtztubqfihlqm.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrcHNzb253dHp0dWJxZmlobHFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Njg2MjAsImV4cCI6MjA3OTE0NDYyMH0.R1_-ctf-6NsVUJEApf4N591lA9TPRCJQFzhrDVRbr_4";

    const SUPABASE_FUNCTION_URL =
      "https://ekpssonwtztubqfihlqm.supabase.co/functions/v1/ingest-shortcut";

    const MANAGE_PLACES_URL =
      "https://ekpssonwtztubqfihlqm.supabase.co/functions/v1/manage-places";

    // Storage keys (new + legacy)
    const LS_ID = "fw_profile_id";
    const LS_KEY = "fw_api_key";
    const LS_ID_LEGACY = "profile_id";
    const LS_KEY_LEGACY = "api_key";

    // ====== Helpers ======
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function getStoredApiKey() {
      return (
        localStorage.getItem(LS_KEY) || localStorage.getItem(LS_KEY_LEGACY)
      );
    }

    function persistKeys(id, apiKey) {
      localStorage.setItem(LS_ID, id);
      localStorage.setItem(LS_KEY, apiKey);
      localStorage.setItem(LS_ID_LEGACY, id);
      localStorage.setItem(LS_KEY_LEGACY, apiKey);
    }

    function resetAccess() {
      localStorage.removeItem(LS_ID);
      localStorage.removeItem(LS_KEY);
      localStorage.removeItem(LS_ID_LEGACY);
      localStorage.removeItem(LS_KEY_LEGACY);
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ====== Supabase Client ======
    if (!window.supabase) {
      alert("Supabase failed to load. Please refresh.");
      throw new Error("Supabase library not loaded.");
    }
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    window._sb = sb;

    // ====== Access Gate UI ======
    async function renderTokenSection() {
      const container = document.getElementById("token-section");
      const accessStatusEl = document.getElementById("access-status");
      container.innerHTML = "";
      if (accessStatusEl) accessStatusEl.innerHTML = "";

      const apiKey = getStoredApiKey();

      // If we have a key, verify it
      if (apiKey) {
        try {
          const { data, error } = await sb.rpc("validate_api_key", {
            p_key: apiKey,
          });
          if (!error && data && data.length > 0) {
            // normalize storage (ensure both legacy + new keys are present)
            persistKeys(data[0].id, apiKey);

            if (accessStatusEl) {
              accessStatusEl.innerHTML = `
                Access is set on this device.
                <a href="#" id="resetAccessLink" style="margin-left:8px;">Reset</a>
              `;
              const resetLink = document.getElementById("resetAccessLink");
              if (resetLink) {
                resetLink.onclick = (e) => {
                  e.preventDefault();
                  resetAccess();
                  // Clear existing place markers
                  existingPlacesMarkers.forEach((m) => map.removeLayer(m));
                  existingPlacesMarkers = [];
                  userPlaces = [];
                  renderTokenSection();
                };
              }
            }
            return;
          }
        } catch (_) {}

        // Stored key invalid -> reset
        resetAccess();
      }

      // No key (or invalid)
      const div = document.createElement("div");
      div.className = "token-warning";
      div.innerHTML = `
        <strong>Invite code required</strong><br/>
        Enter your 8-character invite code once. It will be remembered on this device.
        <div style="margin-top:6px;">
          <input
            type="text"
            id="invite-input"
            placeholder="AJWRRHFN"
            style="width:100%;margin-top:4px;text-transform:uppercase;letter-spacing:0.12em;"
          />
          <button
            id="invite-save-btn"
            class="btn-primary"
            style="margin-top:6px;"
          >
            Save invite code
          </button>
        </div>
      `;
      container.appendChild(div);

      document.getElementById("invite-save-btn").onclick = async () => {
        const value = (document.getElementById("invite-input").value || "")
          .trim()
          .toUpperCase()
          .replace(/[\s-]/g, "");

        if (!value) {
          alert("Please enter the invite code you were given.");
          return;
        }

        try {
          const { data, error } = await sb.rpc("validate_invite", {
            p_code: value,
          });
          if (error) throw error;

          if (!data || data.length === 0) {
            alert("Invalid invite code.");
            return;
          }

          const row = data[0];
          persistKeys(row.id, row.api_key);
          await renderTokenSection();
          // Load existing places after entering invite code (map is now ready)
          if (typeof map !== "undefined") loadExistingPlaces();
        } catch (e) {
          console.error("validate_invite failed:", e);
          alert(
            "Could not validate invite code. Check network / RLS / function grants."
          );
        }
      };
    }

    // Bootstrap from URL (?code=, ?invite=, ?token=, ?t=)
    (async function bootstrapFromQuery() {
      const q = (
        getQueryParam("code") ||
        getQueryParam("invite") ||
        getQueryParam("token") ||
        getQueryParam("t") ||
        ""
      )
        .trim()
        .toUpperCase()
        .replace(/[\s-]/g, "");

      if (!q) return;
      if (getStoredApiKey()) return; // already have access

      try {
        const { data, error } = await sb.rpc("validate_invite", {
          p_code: q,
        });
        if (!error && data && data.length > 0) {
          persistKeys(data[0].id, data[0].api_key);
          // Optional: clean the URL
          const url = new URL(window.location.href);
          ["code", "invite", "token", "t"].forEach((k) =>
            url.searchParams.delete(k)
          );
          window.history.replaceState({}, "", url.toString());
        }
      } catch (_) {}
    })();

    await renderTokenSection();

    // ====== DOM ELEMENTS ======
    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");
    const searchResultsEl = document.getElementById("search-results");
    const searchResultsHeader = document.getElementById("search-results-header");
    const searchClearBtn = document.getElementById("search-clear-btn");

    const savingOverlay = document.getElementById("saving-overlay");

    const placeNameInput = document.getElementById("place-name");
    const placeAddressInput = document.getElementById("place-address");
    const userNoteInput = document.getElementById("user-note");
    const placeCategorySelect = document.getElementById("place-category");

    const saveBtn = document.getElementById("save-btn");

    // ====== MAP SETUP ======
    const map = L.map("map").setView([39.5, -98.35], 4);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let selectedLatLng = null;
    let selectedAddress = null;
    let selectedExtratags = null;
    let selectedMarker = null;

    function ensureMarker(lat, lon) {
      if (!selectedMarker) {
        selectedMarker = L.marker([lat, lon]).addTo(map);
      } else {
        selectedMarker.setLatLng([lat, lon]);
      }
    }

    // ====== EXISTING PLACES ON MAP ======
    let existingPlacesMarkers = [];
    let userPlaces = [];

    // Color per user_id (same as view.html)
    const userColorCache = new Map();

    function colorForUser(key) {
      const k = String(key || "unknown");
      if (userColorCache.has(k)) return userColorCache.get(k);

      let hash = 0;
      for (let i = 0; i < k.length; i++) {
        hash = k.charCodeAt(i) + ((hash << 5) - hash);
        hash |= 0;
      }

      const hue = Math.abs(hash) % 360;
      const color = `hsl(${hue}, 70%, 45%)`;
      userColorCache.set(k, color);
      return color;
    }

    function makeDotIcon(color) {
      return L.divIcon({
        className: "",
        html: `<div class="fw-dot" style="background:${color};"></div>`,
        iconSize: [18, 18],
        iconAnchor: [9, 9],
        popupAnchor: [0, -10],
      });
    }

    function buildAddress({ street_line1, city, state, country }) {
      const parts = [];
      if (street_line1) parts.push(street_line1);
      const cityState = [city, state].filter(Boolean).join(", ");
      if (cityState) parts.push(cityState);
      if (country) parts.push(country);
      return parts.join(", ");
    }

    function buildPopupHtml({ title, notes, createdAt, category, street_line1, city, state, country, phone, website }) {
      const address = buildAddress({ street_line1, city, state, country });
      return `
        <div class="place-popup">
          <div class="place-title">${escapeHtml(title)}</div>
          ${category ? `<div class="place-category">${escapeHtml(category)}</div>` : ""}
          ${address ? `<div class="place-address">${escapeHtml(address)}</div>` : ""}
          ${phone ? `<div class="place-phone">ðŸ“ž ${escapeHtml(phone)}</div>` : ""}
          ${website ? `<div class="place-website"><a href="${escapeHtml(website)}" target="_blank" rel="noopener">${escapeHtml(website)}</a></div>` : ""}
          ${notes ? `<div class="place-notes-header">Why ${escapeHtml(title)} is a Wonder:</div><div class="place-notes">${escapeHtml(notes)}</div>` : ""}
          ${createdAt ? `<div class="place-meta">Saved: ${escapeHtml(createdAt)}</div>` : ""}
        </div>
      `;
    }

    function addExistingPlaceMarker(place, userId) {
      const lat = place.latitude;
      const lon = place.longitude;
      if (typeof lat !== "number" || typeof lon !== "number") return null;

      const color = colorForUser(userId);
      const icon = makeDotIcon(color);
      const marker = L.marker([lat, lon], { icon }).addTo(map);

      const popupHtml = buildPopupHtml({
        title: place.title || "(Untitled place)",
        notes: place.notes || "",
        createdAt: place.created_at ? new Date(place.created_at).toLocaleString() : "",
        category: place.category || "",
        street_line1: place.street_line1 || "",
        city: place.city || "",
        state: place.state || "",
        country: place.country || "",
        phone: place.phone || "",
        website: place.website || "",
      });

      marker.bindPopup(popupHtml, { maxWidth: 320 });
      return marker;
    }

    async function loadExistingPlaces() {
      const apiKey = getStoredApiKey();
      if (!apiKey) return;

      try {
        const res = await fetch(MANAGE_PLACES_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "list", user_token: apiKey }),
        });

        if (!res.ok) {
          console.error("Error loading existing places:", res.status);
          return;
        }

        const data = await res.json();
        userPlaces = Array.isArray(data.places) ? data.places : [];

        // Clear old markers
        existingPlacesMarkers.forEach((m) => map.removeLayer(m));
        existingPlacesMarkers = [];

        // Get user_id for coloring
        const storedId = localStorage.getItem(LS_ID) || localStorage.getItem(LS_ID_LEGACY);

        userPlaces.forEach((place) => {
          const marker = addExistingPlaceMarker(place, storedId);
          if (marker) existingPlacesMarkers.push(marker);
        });
      } catch (err) {
        console.error("Error loading existing places:", err);
      }
    }

    // ====== SAVING OVERLAY ======
    function showSavingOverlay() {
      savingOverlay.classList.remove("success");
      savingOverlay.querySelector(".saving-overlay-content").innerHTML =
        '<div class="spinner"></div><span>Saving...</span>';
      savingOverlay.classList.add("visible");
    }

    function showSavedOverlay() {
      savingOverlay.classList.add("success");
      savingOverlay.querySelector(".saving-overlay-content").innerHTML =
        '<span class="checkmark">âœ“</span><span>Saved!</span>';
    }

    function hideSavingOverlay() {
      savingOverlay.classList.remove("visible", "success");
    }

    // Mobile sheet close function (will be set by setupMobileSheet)
    let closeMobileSheet = () => {};

    function clearAddForm() {
      placeNameInput.value = "";
      placeAddressInput.value = "";
      userNoteInput.value = "";
      placeCategorySelect.value = "Other";
      selectedLatLng = null;
      selectedAddress = null;
      selectedExtratags = null;
      if (selectedMarker) {
        map.removeLayer(selectedMarker);
        selectedMarker = null;
      }
      searchInput.value = "";
      searchResultsEl.innerHTML = "";
      searchResultsHeader.classList.remove("visible");
    }

    function extractAddressParts(address = {}) {
      const streetLine1 =
        [address.house_number, address.road].filter(Boolean).join(" ") ||
        null;
      const streetLine2 =
        [
          address.neighbourhood,
          address.suburb,
          address.city_district,
        ]
          .filter(Boolean)
          .join(", ") || null;

      const city =
        address.city ||
        address.town ||
        address.village ||
        address.hamlet ||
        address.municipality ||
        null;

      const stateRegion =
        address.state ||
        address.state_district ||
        address.region ||
        address.province ||
        null;

      const postalCode = address.postcode || null;
      const country = address.country || null;
      const countryCode = address.country_code || null;

      return {
        streetLine1,
        streetLine2,
        city,
        stateRegion,
        postalCode,
        country,
        countryCode,
      };
    }

    function extractContactInfo(extratags = {}) {
      const phone = extratags.phone || extratags["contact:phone"] || null;
      const website = extratags.website || extratags["contact:website"] || null;
      const openingHours = extratags.opening_hours || null;
      return { phone, website, openingHours };
    }

    function formatAddress(addressParts = {}) {
      const parts = [
        addressParts.streetLine1,
        addressParts.city,
        addressParts.stateRegion,
        addressParts.country,
      ].filter(Boolean);
      return parts.join(", ");
    }

    function updateDetailsFromSelection({ name, addressParts, lat, lon }) {
      if (placeNameInput) placeNameInput.value = name || "";
      if (placeAddressInput) placeAddressInput.value = formatAddress(addressParts);

      if (
        typeof lat === "number" &&
        typeof lon === "number" &&
        !Number.isNaN(lat) &&
        !Number.isNaN(lon)
      ) {
        selectedLatLng = { lat, lon };
        ensureMarker(lat, lon);
      }
    }

    // ====== NOMINATIM SEARCH ======
    async function searchPlaces(query) {
      if (!query.trim()) return;

      searchResultsEl.innerHTML = "Searchingâ€¦";

      const params = new URLSearchParams({
        format: "jsonv2",
        q: query,
        addressdetails: "1",
        extratags: "1",
        limit: "8",
      });

      const url = `https://nominatim.openstreetmap.org/search?${params.toString()}`;

      let results;
      try {
        const res = await fetch(url, { headers: { "Accept-Language": "en" } });
        if (!res.ok) throw new Error(`Nominatim HTTP ${res.status}`);
        results = await res.json();
      } catch (err) {
        console.error("Nominatim search error:", err);
        searchResultsEl.innerHTML = "Search error. Try again.";
        return;
      }

      renderSearchResults(results);
    }

    function renderSearchResults(results) {
      searchResultsEl.innerHTML = "";
      if (!Array.isArray(results) || results.length === 0) {
        searchResultsHeader.classList.remove("visible");
        searchResultsEl.textContent = "No results.";
        return;
      }

      searchResultsHeader.classList.add("visible");

      results.forEach((r) => {
        const div = document.createElement("div");
        div.className = "search-item";

        const primary =
          r.display_name?.split(",")[0]?.trim() ||
          (r.namedetails && r.namedetails.name) ||
          "(unnamed place)";

        div.innerHTML = `
          <div style="font-weight:600;">${escapeHtml(primary)}</div>
          <div style="font-size:12px;color:#555;">${escapeHtml(
            r.display_name || ""
          )}</div>
        `;

        div.addEventListener("click", () => {
          selectSearchResult(r);
        });
        searchResultsEl.appendChild(div);
      });
    }

    function selectSearchResult(result) {
      const lat = parseFloat(result.lat);
      const lon = parseFloat(result.lon);
      if (Number.isNaN(lat) || Number.isNaN(lon)) return;

      const primary =
        result.display_name?.split(",")[0]?.trim() ||
        (result.namedetails && result.namedetails.name) ||
        "";

      selectedAddress = result.address || null;
      selectedExtratags = result.extratags || null;

      const addressParts = extractAddressParts(selectedAddress || {});
      updateDetailsFromSelection({ name: primary, addressParts, lat, lon });

      map.setView([lat, lon], 16);
    }

    // ====== REVERSE GEOCODE ON MAP CLICK ======
    async function reverseGeocodeAndUpdate(lat, lon) {
      try {
        const params = new URLSearchParams({
          format: "jsonv2",
          lat: String(lat),
          lon: String(lon),
          addressdetails: "1",
          extratags: "1",
        });

        const url = `https://nominatim.openstreetmap.org/reverse?${params.toString()}`;

        const res = await fetch(url, { headers: { "Accept-Language": "en" } });
        if (!res.ok) throw new Error(`Reverse geocode HTTP ${res.status}`);

        const data = await res.json();

        const primary =
          data.name || data.display_name?.split(",")[0]?.trim() || "";

        selectedAddress = data.address || null;
        selectedExtratags = data.extratags || null;

        const addressParts = extractAddressParts(selectedAddress || {});
        updateDetailsFromSelection({ name: primary, addressParts, lat, lon });
      } catch (err) {
        console.error("Reverse geocode error:", err);
        selectedAddress = null;
        selectedExtratags = null;

        updateDetailsFromSelection({
          name: "",
          addressParts: {
            streetLine1: null,
            city: null,
            stateRegion: null,
            country: null,
          },
          lat,
          lon,
        });

        if (placeAddressInput) {
          placeAddressInput.value = "Address not available (you can type one).";
        }
      }
    }

    map.on("click", async (e) => {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      await reverseGeocodeAndUpdate(lat, lon);
    });

    // ====== SAVE TO SUPABASE (via Edge Function) ======
    async function savePlace() {
      const apiKey = getStoredApiKey();
      if (!apiKey) {
        alert("You need to enter your invite code before saving a place.");
        return;
      }

      if (!selectedLatLng) {
        alert("Please select a location on the map (via search or map click).");
        return;
      }

      const place_name = (placeNameInput.value || "").trim();
      const place_address = (placeAddressInput.value || "").trim();
      const user_note = (userNoteInput.value || "").trim();
      const category = placeCategorySelect.value || "Other";

      if (!place_name) {
        alert("Please enter a place name.");
        return;
      }

      const addressParts = extractAddressParts(selectedAddress || {});
      const contact = extractContactInfo(selectedExtratags || {});
      void addressParts;
      void contact;

      const payload = {
        place_name,
        place_address,
        latitude: selectedLatLng.lat,
        longitude: selectedLatLng.lon,
        user_note,
        category,
        user_token: apiKey, // unchanged field name, now holds api_key
        osm_address: selectedAddress,
        osm_extratags: selectedExtratags,
      };

      console.log("Saving place with payload:", payload);

      // Show saving overlay
      showSavingOverlay();

      let res;
      try {
        res = await fetch(SUPABASE_FUNCTION_URL, {
          method: "POST",
          body: JSON.stringify(payload),
        });
      } catch (err) {
        console.error("Network error calling ingest-shortcut:", err);
        hideSavingOverlay();
        alert("Unexpected error â€“ see console.");
        return;
      }

      const text = await res.text();

      if (!res.ok) {
        console.error("Error from ingest-shortcut:", res.status, text);
        hideSavingOverlay();
        alert("Error saving place â€“ see console for details.");
        return;
      }

      console.log("Saved place. Response:", text);

      // Show saved indicator
      showSavedOverlay();

      // Add newly saved place to map as existing place marker
      const storedId = localStorage.getItem(LS_ID) || localStorage.getItem(LS_ID_LEGACY);
      const newPlace = {
        title: place_name,
        notes: user_note,
        category,
        latitude: selectedLatLng.lat,
        longitude: selectedLatLng.lon,
        street_line1: addressParts.streetLine1 || "",
        city: addressParts.city || "",
        state: addressParts.stateRegion || "",
        country: addressParts.country || "",
        phone: contact.phone || "",
        website: contact.website || "",
        created_at: new Date().toISOString(),
      };
      const newMarker = addExistingPlaceMarker(newPlace, storedId);
      if (newMarker) existingPlacesMarkers.push(newMarker);

      // Clear the form so user doesn't accidentally save again
      clearAddForm();

      // Hide overlay after a delay, then close mobile sheet
      setTimeout(() => {
        hideSavingOverlay();
        closeMobileSheet();
      }, 1500);
    }

    // ====== WIRE UP EVENTS ======
    searchBtn.onclick = () => {
      const q = (searchInput.value || "").trim();
      if (q) searchPlaces(q);
    };

    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const q = (searchInput.value || "").trim();
        if (q) searchPlaces(q);
      }
    });

    // Search clear button
    searchClearBtn.onclick = () => {
      searchInput.value = "";
      searchResultsEl.innerHTML = "";
      searchResultsHeader.classList.remove("visible");
      searchInput.focus();
    };

    // Update clear button visibility on input
    searchInput.addEventListener("input", () => {
      searchClearBtn.style.display = searchInput.value ? "block" : "none";
    });

    // Initialize clear button visibility
    searchClearBtn.style.display = searchInput.value ? "block" : "none";

    saveBtn.onclick = () => {
      savePlace().catch((err) => {
        console.error("Unexpected error in savePlace:", err);
        alert("Unexpected error â€“ see console.");
      });
    };

    // ====== MOBILE SHEET (responsive UI) ======
    (function setupMobileSheet() {
      const mq = window.matchMedia("(max-width: 768px)");

      const sidebar = document.getElementById("sidebar");
      const sheet = document.getElementById("mobileSheet");
      const sheetContent = document.getElementById("mobileSheetContent");

      const openBtn = document.getElementById("openSheetBtn");
      const closeBtn = document.getElementById("closeSheetBtn");
      const handle = document.getElementById("sheetHandle");

      if (!sidebar || !sheet || !sheetContent) return;

      function openSheet(mode = "open") {
        sheet.classList.remove(
          "fw-sheet--hidden",
          "fw-sheet--peek",
          "fw-sheet--open"
        );
        sheet.classList.add(
          mode === "peek" ? "fw-sheet--peek" : "fw-sheet--open"
        );
        sheet.setAttribute("aria-hidden", "false");
      }

      function closeSheet() {
        sheet.classList.remove("fw-sheet--open", "fw-sheet--peek");
        sheet.classList.add("fw-sheet--hidden");
        sheet.setAttribute("aria-hidden", "true");
      }

      // Export closeSheet for use after saving
      closeMobileSheet = closeSheet;

      function togglePeek() {
        if (sheet.classList.contains("fw-sheet--open")) openSheet("peek");
        else openSheet("open");
      }

      let moved = false;

      function applyMode(isMobile) {
        if (isMobile && !moved) {
          sidebar.classList.add("in-sheet");
          sheetContent.appendChild(sidebar);
          moved = true;

          setTimeout(() => map.invalidateSize(), 50);
          // Start with sheet closed on mobile
          closeSheet();
        } else if (!isMobile && moved) {
          sidebar.classList.remove("in-sheet");
          const app = document.getElementById("app");
          const mapWrap = document.getElementById("mapWrap");
          if (app && mapWrap) app.insertBefore(sidebar, mapWrap);

          moved = false;
          closeSheet();
          setTimeout(() => map.invalidateSize(), 50);
        }
      }

      openBtn?.addEventListener("click", () => openSheet("open"));
      closeBtn?.addEventListener("click", closeSheet);
      handle?.addEventListener("click", togglePeek);

      // Make sure gestures on the sheet don't pan the map underneath
      if (typeof L !== "undefined" && sheet) {
        try {
          L.DomEvent.disableClickPropagation(sheet);
          L.DomEvent.disableScrollPropagation(sheet);
        } catch (err) {
          console.warn("Could not disable Leaflet events for sheet", err);
        }
      }

      // Basic swipe up/down gesture on the header + handle
      const sheetHeader = sheet.querySelector(".fw-sheet-header");
      const dragTargets = [sheetHeader, handle];

      let dragStartY = null;
      const DRAG_THRESHOLD = 30;

      function onTouchStart(e) {
        if (!e.touches || e.touches.length !== 1) return;
        dragStartY = e.touches[0].clientY;
      }

      function onTouchMove(e) {
        if (dragStartY == null) return;
        const dy = e.touches[0].clientY - dragStartY;
        if (Math.abs(dy) > 8) {
          // prevent map from moving underneath
          e.preventDefault();
        }
      }

      function onTouchEnd(e) {
        if (dragStartY == null) return;
        const touch = e.changedTouches && e.changedTouches[0];
        const dy = touch ? touch.clientY - dragStartY : 0;

        if (Math.abs(dy) > DRAG_THRESHOLD) {
          if (dy < 0) {
            // swipe up -> fully open
            openSheet("open");
          } else {
            // swipe down -> go to peek
            openSheet("peek");
          }
        }

        dragStartY = null;
      }

      dragTargets.forEach((el) => {
        if (!el) return;
        el.addEventListener("touchstart", onTouchStart, { passive: false });
        el.addEventListener("touchmove", onTouchMove, { passive: false });
        el.addEventListener("touchend", onTouchEnd);
      });

      applyMode(mq.matches);
      mq.addEventListener("change", (e) => applyMode(e.matches));
    })();

    // Load existing places on map (now that map is initialized)
    if (getStoredApiKey()) {
      loadExistingPlaces();
    }
  </script>
