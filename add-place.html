<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Five Wonders – Add a Place</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #app {
      display: grid;
      grid-template-columns: 340px 1fr;
      grid-template-rows: 48px 1fr;
      grid-template-areas:
        "header header"
        "sidebar map";
      height: 100%;
    }

    header {
      grid-area: header;
      background: #111827;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
    }

    #sidebar {
      grid-area: sidebar;
      border-right: 1px solid #e5e7eb;
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #map {
      grid-area: map;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      margin-top: 8px;
    }

    label {
      font-size: 12px;
      font-weight: 500;
      display: block;
      margin-top: 8px;
      margin-bottom: 2px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      border-radius: 4px;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }

    button.primary {
      background: #111827;
      color: white;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    #search-results {
      margin-top: 6px;
      max-height: 140px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }

    .search-item {
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
      border-bottom: 1px solid #f3f4f6;
    }

    .search-item:last-child {
      border-bottom: none;
    }

    .search-item:hover {
      background: #f3f4f6;
    }

    .token-warning {
      font-size: 11px;
      color: #92400e;
      background: #fef3c7;
      border: 1px solid #facc15;
      border-radius: 4px;
      padding: 6px 8px;
      margin-bottom: 8px;
    }

    .small-help {
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>Five Wonders – Add a Place</header>

    <div id="sidebar">
      <div id="token-section"></div>

      <div>
        <div class="section-title">1. Find a place</div>
        <label for="search-input">Search</label>
        <div style="display:flex;gap:4px;">
          <input type="text" id="search-input" placeholder="Taylor Shellfish Farms, Bow, WA" />
          <button id="search-btn" class="secondary">Go</button>
        </div>
        <div class="small-help">
          Uses OpenStreetMap search. Or click directly on the map to pick a location.
        </div>
        <div id="search-results"></div>
      </div>

      <div style="margin-top:12px;">
        <div class="section-title">2. Details</div>
        <label for="place-name">Place name</label>
        <input type="text" id="place-name" placeholder="Name of the place" />

        <label for="place-address">Address / description</label>
        <textarea id="place-address" placeholder="Address or description from the map"></textarea>

        <label for="user-note">Your note</label>
        <textarea id="user-note" placeholder="Why you love this place (what to order, best time to go, etc.)"></textarea>
      </div>

      <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center;">
        <div class="small-help" id="selected-coords">No location selected yet.</div>
        <button id="save-btn" class="primary">Save place</button>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module">
    // URL of your Edge Function
    const SUPABASE_FUNCTION_URL =
      "https://ekpssonwtztubqfihlqm.supabase.co/functions/v1/ingest-shortcut";

    // ---- Token handling (invite code) ----
    const TOKEN_STORAGE_KEY = "five_wonders_user_token";

    function getUserToken() {
      return localStorage.getItem(TOKEN_STORAGE_KEY);
    }

    function setUserToken(token) {
      if (token && typeof token === "string") {
        localStorage.setItem(TOKEN_STORAGE_KEY, token);
      }
    }

    // Capture ?token=... from URL once and store it
    (function initTokenFromUrl() {
      const url = new URL(window.location.href);
      const urlToken = url.searchParams.get("token");
      if (urlToken) {
        setUserToken(urlToken);
      }
    })();

    // ---- DOM elements ----
    const searchInput = document.getElementById("search-input");
    const searchButton = document.getElementById("search-button");
    const searchResultsEl = document.getElementById("search-results");

    const placeNameInput = document.getElementById("place-name");
    const placeAddressInput = document.getElementById("place-address");
    const userNoteInput = document.getElementById("user-note");

    const selectedInfoEl = document.getElementById("selected-info");
    const savePlaceButton = document.getElementById("save-place");

    // ---- Map setup ----
    const map = L.map("map");
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Default center (roughly France; you can change)
    map.setView([48.8566, 2.3522], 5);

    let selectedLatLng = null; // { lat, lon }
    let marker = null;

    function ensureMarker(lat, lon) {
      if (!marker) {
        marker = L.marker([lat, lon]).addTo(map);
      } else {
        marker.setLatLng([lat, lon]);
      }
    }

    function updateSelectedInfo(lat, lon) {
      if (!selectedInfoEl) return;
      selectedInfoEl.textContent = `Selected: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
    }

    // Central helper: update the "Details" section from any selection
    function updateDetailsFromSelection({ name, address, lat, lon }) {
        // ALWAYS overwrite, even if the user typed something before
      if (placeNameInput) {
        placeNameInput.value = name || "";
      }
      if (placeAddressInput) {
        placeAddressInput.value = address || "";
      }

      if (
        typeof lat === "number" &&
        typeof lon === "number" &&
        !Number.isNaN(lat) &&
        !Number.isNaN(lon)
      ) {
        selectedLatLng = { lat, lon };
        ensureMarker(lat, lon);
        updateSelectedInfo(lat, lon);
      }
    }


    // ---- Search via Nominatim ----
    async function searchPlaces(query) {
      if (!query) return;

      searchResultsEl.innerHTML = "Searching…";

      const params = new URLSearchParams({
        q: query,
        format: "jsonv2",
        addressdetails: "1",
        limit: "7",
      });

      const url = `https://nominatim.openstreetmap.org/search?${params.toString()}`;

      let results;
      try {
        const res = await fetch(url, {
          headers: {
            "Accept-Language": "en",
          },
        });
        if (!res.ok) {
          throw new Error(`Nominatim HTTP ${res.status}`);
        }
        results = await res.json();
      } catch (err) {
        console.error("Nominatim search error:", err);
        searchResultsEl.innerHTML = "Search error. Try again.";
        return;
      }

      renderSearchResults(results);
    }

    function renderSearchResults(results) {
      searchResultsEl.innerHTML = "";
      if (!Array.isArray(results) || results.length === 0) {
        searchResultsEl.textContent = "No results.";
        return;
      }

      results.forEach((r) => {
        const div = document.createElement("div");
        div.style.padding = "4px 6px";
        div.style.cursor = "pointer";
        div.style.borderBottom = "1px solid #e5e7eb";

        const primary =
          r.display_name?.split(",")[0]?.trim() ||
          r.namedetails?.name ||
          "(unnamed place)";

        div.innerHTML = `
          <div style="font-weight:600;">${escapeHtml(primary)}</div>
          <div style="font-size:12px;color:#555;">${escapeHtml(
            r.display_name || ""
          )}</div>
        `;

        div.addEventListener("click", () => {
          selectSearchResult(r);
        });

        searchResultsEl.appendChild(div);
      });
    }

    function selectSearchResult(result) {
      const lat = parseFloat(result.lat);
      const lon = parseFloat(result.lon);
      if (Number.isNaN(lat) || Number.isNaN(lon)) return;

      selectedLatLng = { lat, lon };
      ensureMarker(lat, lon);
      map.setView([lat, lon], 16);

      const primary =
        result.display_name?.split(",")[0]?.trim() ||
        result.namedetails?.name ||
        "";

      const address = result.display_name || "";

      // **Always** update Details when a new result is selected
      updateDetailsFromSelection({
        name: primary,
        address,
        lat,
        lon,
      });
    }

    // ---- Reverse geocode on map click ----
    async function reverseGeocodeAndUpdate(lat, lon) {
      try {
        const params = new URLSearchParams({
          format: "jsonv2",
          lat: String(lat),
          lon: String(lon),
          addressdetails: "1",
        });

        const url = `https://nominatim.openstreetmap.org/reverse?${params.toString()}`;
        const res = await fetch(url, {
          headers: {
            "Accept-Language": "en",
          },
        });

        if (!res.ok) {
          throw new Error(`Reverse geocode HTTP ${res.status}`);
        }

        const data = await res.json();
        const primary =
          data.name ||
          data.display_name?.split(",")[0]?.trim() ||
          "";

        const address = data.display_name || "";

        updateDetailsFromSelection({
          name: primary,
          address,
          lat,
          lon,
        });
      } catch (err) {
        console.error("Reverse geocode error:", err);
        // Fallback: at least show lat/lon in address
        updateDetailsFromSelection({
          name: "",
          address: `Lat ${lat.toFixed(6)}, Lon ${lon.toFixed(6)}`,
          lat,
          lon,
        });
      }
    }

    map.on("click", async (e) => {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;

      selectedLatLng = { lat, lon };
      ensureMarker(lat, lon);

      // **Also update the Details section when the map is clicked**
      await reverseGeocodeAndUpdate(lat, lon);
    });

    // ---- Save place to Edge Function ----
    async function savePlace() {
      const token = getUserToken();
      if (!token) {
        alert("You need to open this link with a valid invite code (?token=…) first.");
        return;
      }

      if (!selectedLatLng) {
        alert("Please select a location via search or by clicking on the map.");
        return;
      }

      const place_name = (placeNameInput.value || "").trim();
      const place_address = (placeAddressInput.value || "").trim();
      const user_note = (userNoteInput.value || "").trim();

      if (!place_name) {
        alert("Please enter a place name.");
        return;
      }

      const payload = {
        place_name,
        place_address,
        latitude: selectedLatLng.lat,
        longitude: selectedLatLng.lon,
        user_note,
        user_token: token,
      };

      console.log("Saving place with payload:", payload);

      let res;
      try {
        res = await fetch(SUPABASE_FUNCTION_URL, {
          method: "POST",
          // No explicit Content-Type to avoid CORS preflight;
          // Edge Function still uses req.json() successfully.
          body: JSON.stringify(payload),
        });
      } catch (err) {
        console.error("Network error calling ingest-shortcut:", err);
        alert("Unexpected error – see console.");
        return;
      }

      const text = await res.text();

      if (!res.ok) {
        console.error("Error from ingest-shortcut:", res.status, text);
        alert("Error saving place – see console for details.");
        return;
      }

      console.log("Saved place. Response:", text);
      alert("Place saved to Five Wonders ✅");

      // Keep name/address as a breadcrumb, clear the note for the next entry
      userNoteInput.value = "";
    }

    // ---- Wire up UI events ----
    if (searchButton) {
      searchButton.addEventListener("click", () => {
        const q = (searchInput.value || "").trim();
        if (q) searchPlaces(q);
      });
    }

    if (searchInput) {
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const q = (searchInput.value || "").trim();
          if (q) searchPlaces(q);
        }
      });
    }

    if (savePlaceButton) {
      savePlaceButton.addEventListener("click", () => {
        savePlace().catch((err) => {
          console.error("Unexpected error in savePlace:", err);
          alert("Unexpected error – see console.");
        });
      });
    }

    // ---- Simple HTML escape helper ----
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>

</body>
</html>
