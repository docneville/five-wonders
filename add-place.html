<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Five Wonders – Add a Place</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shared styles -->
  <link rel="stylesheet" href="fw.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>
  <div id="app" class="fw-app-split fw-add-mobile-map">
    <header class="fw-header">
      <div class="fw-header-title">Five Wonders</div>
      <nav class="fw-header-nav">
        <a href="index.html">Home</a>
        <a href="add-place.html">Add</a>
        <a href="edit-places.html">Edit</a>
        <a href="view.html">View</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <!-- Sidebar: invite + search + details + save -->
    <aside id="sidebar" class="fw-sidebar">
      <!-- Invite / token UI goes here -->
      <!-- <div id="token-section"></div> -->

      <div style="margin-top:12px;">
        <div class="section-title">Step 1. Find a Place</div>
        <div class="small-help" style="margin-top:4px;">
          Either use the search box or tap on the map to pick a location.
        </div>        
        <label for="search-input">Search</label>
        <div style="display:flex;gap:6px;align-items:center;">
          <input
            type="text"
            id="search-input"
            placeholder="Larsen's Bakery, Seattle"
          />
          <button id="search-btn" class="btn-ghost">Go</button>
        </div>
        <div id="search-results"></div>
      </div>

      <div style="margin-top:12px;">
        <div class="section-title">Step 2. Add Details About Your Place</div>

        <label for="place-name">Place name</label>
        <input
          type="text"
          id="place-name"
          placeholder="Name of the place"
        />

        <label for="place-address">Address</label>
        <textarea
          id="place-address"
          placeholder="Street, City, State, Country"
        ></textarea>

        <label for="user-note">Your note</label>
        <textarea
          id="user-note"
          placeholder="Why you love this place (what to order, when to go, etc.)"
        ></textarea>
      </div>

      <div class="save-row">
        <button id="save-btn" class="btn-primary save-btn">Save place</button>
      </div>

      <!-- “Access is set…” now lives here, under the Save button -->
      <div id="access-status" class="small-help" style="margin-top:6px;"></div>
    </aside>

    <!-- Map column -->
    <div id="mapWrap" class="fw-map-wrap">
      <div id="map" class="fw-map"></div>
      <button
        id="openSheetBtn"
        class="fw-fab fw-fab--map"
        type="button"
      >
        Find / Details
      </button>
    </div>

    <!-- Mobile bottom sheet -->
    <section
      id="mobileSheet"
      class="fw-sheet fw-sheet--add fw-sheet--hidden"
      aria-hidden="true"
    >
      <div
        class="fw-sheet-handle"
        id="sheetHandle"
        title="Tap or swipe to expand/collapse"
      ></div>
      <div class="fw-sheet-header">
        <div class="fw-sheet-title">Add a Place</div>
        <button
          id="closeSheetBtn"
          class="fw-sheet-close"
          type="button"
          aria-label="Close"
        >
          ✕
        </button>
      </div>
      <div class="fw-sheet-content" id="mobileSheetContent"></div>
    </section>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module">
    // ====== CONFIG ======
    const SUPABASE_URL = "https://ekpssonwtztubqfihlqm.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrcHNzb253dHp0dWJxZmlobHFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Njg2MjAsImV4cCI6MjA3OTE0NDYyMH0.R1_-ctf-6NsVUJEApf4N591lA9TPRCJQFzhrDVRbr_4";

    const SUPABASE_FUNCTION_URL =
      "https://ekpssonwtztubqfihlqm.supabase.co/functions/v1/ingest-shortcut";

    // Storage keys (new + legacy)
    const LS_ID = "fw_profile_id";
    const LS_KEY = "fw_api_key";
    const LS_ID_LEGACY = "profile_id";
    const LS_KEY_LEGACY = "api_key";

    // ====== Helpers ======
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function getStoredApiKey() {
      return (
        localStorage.getItem(LS_KEY) || localStorage.getItem(LS_KEY_LEGACY)
      );
    }

    function persistKeys(id, apiKey) {
      localStorage.setItem(LS_ID, id);
      localStorage.setItem(LS_KEY, apiKey);
      localStorage.setItem(LS_ID_LEGACY, id);
      localStorage.setItem(LS_KEY_LEGACY, apiKey);
    }

    function resetAccess() {
      localStorage.removeItem(LS_ID);
      localStorage.removeItem(LS_KEY);
      localStorage.removeItem(LS_ID_LEGACY);
      localStorage.removeItem(LS_KEY_LEGACY);
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ====== Supabase Client ======
    if (!window.supabase) {
      alert("Supabase failed to load. Please refresh.");
      throw new Error("Supabase library not loaded.");
    }
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    window._sb = sb;

    // ====== Access Gate UI ======
    async function renderTokenSection() {
      const container = document.getElementById("token-section");
      const accessStatusEl = document.getElementById("access-status");
      container.innerHTML = "";
      if (accessStatusEl) accessStatusEl.innerHTML = "";

      const apiKey = getStoredApiKey();

      // If we have a key, verify it
      if (apiKey) {
        try {
          const { data, error } = await sb.rpc("validate_api_key", {
            p_key: apiKey,
          });
          if (!error && data && data.length > 0) {
            // normalize storage (ensure both legacy + new keys are present)
            persistKeys(data[0].id, apiKey);

            if (accessStatusEl) {
              accessStatusEl.innerHTML = `
                Access is set on this device.
                <a href="#" id="resetAccessLink" style="margin-left:8px;">Reset</a>
              `;
              const resetLink = document.getElementById("resetAccessLink");
              if (resetLink) {
                resetLink.onclick = (e) => {
                  e.preventDefault();
                  resetAccess();
                  renderTokenSection();
                };
              }
            }
            return;
          }
        } catch (_) {}

        // Stored key invalid -> reset
        resetAccess();
      }

      // No key (or invalid)
      const div = document.createElement("div");
      div.className = "token-warning";
      div.innerHTML = `
        <strong>Invite code required</strong><br/>
        Enter your 8-character invite code once. It will be remembered on this device.
        <div style="margin-top:6px;">
          <input
            type="text"
            id="invite-input"
            placeholder="AJWRRHFN"
            style="width:100%;margin-top:4px;text-transform:uppercase;letter-spacing:0.12em;"
          />
          <button
            id="invite-save-btn"
            class="btn-primary"
            style="margin-top:6px;"
          >
            Save invite code
          </button>
        </div>
      `;
      container.appendChild(div);

      document.getElementById("invite-save-btn").onclick = async () => {
        const value = (document.getElementById("invite-input").value || "")
          .trim()
          .toUpperCase()
          .replace(/[\s-]/g, "");

        if (!value) {
          alert("Please enter the invite code you were given.");
          return;
        }

        try {
          const { data, error } = await sb.rpc("validate_invite", {
            p_code: value,
          });
          if (error) throw error;

          if (!data || data.length === 0) {
            alert("Invalid invite code.");
            return;
          }

          const row = data[0];
          persistKeys(row.id, row.api_key);
          await renderTokenSection();
        } catch (e) {
          console.error("validate_invite failed:", e);
          alert(
            "Could not validate invite code. Check network / RLS / function grants."
          );
        }
      };
    }

    // Bootstrap from URL (?code=, ?invite=, ?token=, ?t=)
    (async function bootstrapFromQuery() {
      const q = (
        getQueryParam("code") ||
        getQueryParam("invite") ||
        getQueryParam("token") ||
        getQueryParam("t") ||
        ""
      )
        .trim()
        .toUpperCase()
        .replace(/[\s-]/g, "");

      if (!q) return;
      if (getStoredApiKey()) return; // already have access

      try {
        const { data, error } = await sb.rpc("validate_invite", {
          p_code: q,
        });
        if (!error && data && data.length > 0) {
          persistKeys(data[0].id, data[0].api_key);
          // Optional: clean the URL
          const url = new URL(window.location.href);
          ["code", "invite", "token", "t"].forEach((k) =>
            url.searchParams.delete(k)
          );
          window.history.replaceState({}, "", url.toString());
        }
      } catch (_) {}
    })();

    await renderTokenSection();

    // ====== DOM ELEMENTS ======
    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");
    const searchResultsEl = document.getElementById("search-results");

    const placeNameInput = document.getElementById("place-name");
    const placeAddressInput = document.getElementById("place-address");
    const userNoteInput = document.getElementById("user-note");

    const saveBtn = document.getElementById("save-btn");

    // ====== MAP SETUP ======
    const map = L.map("map").setView([39.5, -98.35], 4);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let selectedLatLng = null;
    let selectedAddress = null;
    let selectedExtratags = null;
    let selectedMarker = null;

    function ensureMarker(lat, lon) {
      if (!selectedMarker) {
        selectedMarker = L.marker([lat, lon]).addTo(map);
      } else {
        selectedMarker.setLatLng([lat, lon]);
      }
    }

    function extractAddressParts(address = {}) {
      const streetLine1 =
        [address.house_number, address.road].filter(Boolean).join(" ") ||
        null;
      const streetLine2 =
        [
          address.neighbourhood,
          address.suburb,
          address.city_district,
        ]
          .filter(Boolean)
          .join(", ") || null;

      const city =
        address.city ||
        address.town ||
        address.village ||
        address.hamlet ||
        address.municipality ||
        null;

      const stateRegion =
        address.state ||
        address.state_district ||
        address.region ||
        address.province ||
        null;

      const postalCode = address.postcode || null;
      const country = address.country || null;
      const countryCode = address.country_code || null;

      return {
        streetLine1,
        streetLine2,
        city,
        stateRegion,
        postalCode,
        country,
        countryCode,
      };
    }

    function extractContactInfo(extratags = {}) {
      const phone = extratags.phone || extratags["contact:phone"] || null;
      const website = extratags.website || extratags["contact:website"] || null;
      const openingHours = extratags.opening_hours || null;
      return { phone, website, openingHours };
    }

    function formatAddress(addressParts = {}) {
      const parts = [
        addressParts.streetLine1,
        addressParts.city,
        addressParts.stateRegion,
        addressParts.country,
      ].filter(Boolean);
      return parts.join(", ");
    }

    function updateDetailsFromSelection({ name, addressParts, lat, lon }) {
      if (placeNameInput) placeNameInput.value = name || "";
      if (placeAddressInput) placeAddressInput.value = formatAddress(addressParts);

      if (
        typeof lat === "number" &&
        typeof lon === "number" &&
        !Number.isNaN(lat) &&
        !Number.isNaN(lon)
      ) {
        selectedLatLng = { lat, lon };
        ensureMarker(lat, lon);
      }
    }

    // ====== NOMINATIM SEARCH ======
    async function searchPlaces(query) {
      if (!query.trim()) return;

      searchResultsEl.innerHTML = "Searching…";

      const params = new URLSearchParams({
        format: "jsonv2",
        q: query,
        addressdetails: "1",
        extratags: "1",
        limit: "8",
      });

      const url = `https://nominatim.openstreetmap.org/search?${params.toString()}`;

      let results;
      try {
        const res = await fetch(url, { headers: { "Accept-Language": "en" } });
        if (!res.ok) throw new Error(`Nominatim HTTP ${res.status}`);
        results = await res.json();
      } catch (err) {
        console.error("Nominatim search error:", err);
        searchResultsEl.innerHTML = "Search error. Try again.";
        return;
      }

      renderSearchResults(results);
    }

    function renderSearchResults(results) {
      searchResultsEl.innerHTML = "";
      if (!Array.isArray(results) || results.length === 0) {
        searchResultsEl.textContent = "No results.";
        return;
      }

      results.forEach((r) => {
        const div = document.createElement("div");
        div.className = "search-item";

        const primary =
          r.display_name?.split(",")[0]?.trim() ||
          (r.namedetails && r.namedetails.name) ||
          "(unnamed place)";

        div.innerHTML = `
          <div style="font-weight:600;">${escapeHtml(primary)}</div>
          <div style="font-size:12px;color:#555;">${escapeHtml(
            r.display_name || ""
          )}</div>
        `;

        div.addEventListener("click", () => {
          selectSearchResult(r);
        });
        searchResultsEl.appendChild(div);
      });
    }

    function selectSearchResult(result) {
      const lat = parseFloat(result.lat);
      const lon = parseFloat(result.lon);
      if (Number.isNaN(lat) || Number.isNaN(lon)) return;

      const primary =
        result.display_name?.split(",")[0]?.trim() ||
        (result.namedetails && result.namedetails.name) ||
        "";

      selectedAddress = result.address || null;
      selectedExtratags = result.extratags || null;

      const addressParts = extractAddressParts(selectedAddress || {});
      updateDetailsFromSelection({ name: primary, addressParts, lat, lon });

      map.setView([lat, lon], 16);
    }

    // ====== REVERSE GEOCODE ON MAP CLICK ======
    async function reverseGeocodeAndUpdate(lat, lon) {
      try {
        const params = new URLSearchParams({
          format: "jsonv2",
          lat: String(lat),
          lon: String(lon),
          addressdetails: "1",
          extratags: "1",
        });

        const url = `https://nominatim.openstreetmap.org/reverse?${params.toString()}`;

        const res = await fetch(url, { headers: { "Accept-Language": "en" } });
        if (!res.ok) throw new Error(`Reverse geocode HTTP ${res.status}`);

        const data = await res.json();

        const primary =
          data.name || data.display_name?.split(",")[0]?.trim() || "";

        selectedAddress = data.address || null;
        selectedExtratags = data.extratags || null;

        const addressParts = extractAddressParts(selectedAddress || {});
        updateDetailsFromSelection({ name: primary, addressParts, lat, lon });
      } catch (err) {
        console.error("Reverse geocode error:", err);
        selectedAddress = null;
        selectedExtratags = null;

        updateDetailsFromSelection({
          name: "",
          addressParts: {
            streetLine1: null,
            city: null,
            stateRegion: null,
            country: null,
          },
          lat,
          lon,
        });

        if (placeAddressInput) {
          placeAddressInput.value = "Address not available (you can type one).";
        }
      }
    }

    map.on("click", async (e) => {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      await reverseGeocodeAndUpdate(lat, lon);
    });

    // ====== SAVE TO SUPABASE (via Edge Function) ======
    async function savePlace() {
      const apiKey = getStoredApiKey();
      if (!apiKey) {
        alert("You need to enter your invite code before saving a place.");
        return;
      }

      if (!selectedLatLng) {
        alert("Please select a location on the map (via search or map click).");
        return;
      }

      const place_name = (placeNameInput.value || "").trim();
      const place_address = (placeAddressInput.value || "").trim();
      const user_note = (userNoteInput.value || "").trim();

      if (!place_name) {
        alert("Please enter a place name.");
        return;
      }

      const addressParts = extractAddressParts(selectedAddress || {});
      const contact = extractContactInfo(selectedExtratags || {});
      void addressParts;
      void contact;

      const payload = {
        place_name,
        place_address,
        latitude: selectedLatLng.lat,
        longitude: selectedLatLng.lon,
        user_note,
        user_token: apiKey, // unchanged field name, now holds api_key
        osm_address: selectedAddress,
        osm_extratags: selectedExtratags,
      };

      console.log("Saving place with payload:", payload);

      let res;
      try {
        res = await fetch(SUPABASE_FUNCTION_URL, {
          method: "POST",
          body: JSON.stringify(payload),
        });
      } catch (err) {
        console.error("Network error calling ingest-shortcut:", err);
        alert("Unexpected error – see console.");
        return;
      }

      const text = await res.text();

      if (!res.ok) {
        console.error("Error from ingest-shortcut:", res.status, text);
        alert("Error saving place – see console for details.");
        return;
      }

      console.log("Saved place. Response:", text);
      alert("Place saved to Five Wonders ✅");

      userNoteInput.value = "";
    }

    // ====== WIRE UP EVENTS ======
    searchBtn.onclick = () => {
      const q = (searchInput.value || "").trim();
      if (q) searchPlaces(q);
    };

    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const q = (searchInput.value || "").trim();
        if (q) searchPlaces(q);
      }
    });

    saveBtn.onclick = () => {
      savePlace().catch((err) => {
        console.error("Unexpected error in savePlace:", err);
        alert("Unexpected error – see console.");
      });
    };

    // ====== MOBILE SHEET (responsive UI) ======
    (function setupMobileSheet() {
      const mq = window.matchMedia("(max-width: 768px)");

      const sidebar = document.getElementById("sidebar");
      const sheet = document.getElementById("mobileSheet");
      const sheetContent = document.getElementById("mobileSheetContent");

      const openBtn = document.getElementById("openSheetBtn");
      const closeBtn = document.getElementById("closeSheetBtn");
      const handle = document.getElementById("sheetHandle");

      if (!sidebar || !sheet || !sheetContent) return;

      function openSheet(mode = "open") {
        sheet.classList.remove(
          "fw-sheet--hidden",
          "fw-sheet--peek",
          "fw-sheet--open"
        );
        sheet.classList.add(
          mode === "peek" ? "fw-sheet--peek" : "fw-sheet--open"
        );
        sheet.setAttribute("aria-hidden", "false");
      }

      function closeSheet() {
        sheet.classList.remove("fw-sheet--open", "fw-sheet--peek");
        sheet.classList.add("fw-sheet--hidden");
        sheet.setAttribute("aria-hidden", "true");
      }

      function togglePeek() {
        if (sheet.classList.contains("fw-sheet--open")) openSheet("peek");
        else openSheet("open");
      }

      let moved = false;

      function applyMode(isMobile) {
        if (isMobile && !moved) {
          sidebar.classList.add("in-sheet");
          sheetContent.appendChild(sidebar);
          moved = true;

          setTimeout(() => map.invalidateSize(), 50);
          openSheet("peek");
        } else if (!isMobile && moved) {
          sidebar.classList.remove("in-sheet");
          const app = document.getElementById("app");
          const mapWrap = document.getElementById("mapWrap");
          if (app && mapWrap) app.insertBefore(sidebar, mapWrap);

          moved = false;
          closeSheet();
          setTimeout(() => map.invalidateSize(), 50);
        }
      }

      openBtn?.addEventListener("click", () => openSheet("open"));
      closeBtn?.addEventListener("click", closeSheet);
      handle?.addEventListener("click", togglePeek);

      // Make sure gestures on the sheet don't pan the map underneath
      if (typeof L !== "undefined" && sheet) {
        try {
          L.DomEvent.disableClickPropagation(sheet);
          L.DomEvent.disableScrollPropagation(sheet);
        } catch (err) {
          console.warn("Could not disable Leaflet events for sheet", err);
        }
      }

      // Basic swipe up/down gesture on the header + handle
      const sheetHeader = sheet.querySelector(".fw-sheet-header");
      const dragTargets = [sheetHeader, handle];

      let dragStartY = null;
      const DRAG_THRESHOLD = 30;

      function onTouchStart(e) {
        if (!e.touches || e.touches.length !== 1) return;
        dragStartY = e.touches[0].clientY;
      }

      function onTouchMove(e) {
        if (dragStartY == null) return;
        const dy = e.touches[0].clientY - dragStartY;
        if (Math.abs(dy) > 8) {
          // prevent map from moving underneath
          e.preventDefault();
        }
      }

      function onTouchEnd(e) {
        if (dragStartY == null) return;
        const touch = e.changedTouches && e.changedTouches[0];
        const dy = touch ? touch.clientY - dragStartY : 0;

        if (Math.abs(dy) > DRAG_THRESHOLD) {
          if (dy < 0) {
            // swipe up -> fully open
            openSheet("open");
          } else {
            // swipe down -> go to peek
            openSheet("peek");
          }
        }

        dragStartY = null;
      }

      dragTargets.forEach((el) => {
        if (!el) return;
        el.addEventListener("touchstart", onTouchStart, { passive: false });
        el.addEventListener("touchmove", onTouchMove, { passive: false });
        el.addEventListener("touchend", onTouchEnd);
      });

      applyMode(mq.matches);
      mq.addEventListener("change", (e) => applyMode(e.matches));
    })();
  </script>
</body>
</html>
