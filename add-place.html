<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Five Wonders – Add a Place</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* =============================
       Base + Header
    ============================== */

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Slightly scale up on mobile (affects rem usage below) */
    :root { font-size: 16px; }
    @media (max-width: 768px) {
      :root { font-size: 18px; }
    }

    .fw-header {
      grid-area: header;
      height: 48px;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .fw-header-title {
      font-weight: 600;
      color: #e5e7eb;
    }

    .fw-header-nav a {
      color: #9ca3af;
      text-decoration: none;
      font-size: 13px;
      margin-left: 10px;
    }

    .fw-header-nav a:first-child { margin-left: 0; }

    .fw-header-nav a:hover {
      color: #e5e7eb;
      text-decoration: underline;
    }

    /* =============================
       Desktop Layout (unchanged)
    ============================== */

    #app {
      display: grid;
      grid-template-columns: 340px 1fr;
      grid-template-rows: 48px 1fr;
      grid-template-areas:
        "header header"
        "sidebar map";
      height: 100%;
      min-height: 0;
    }

    #sidebar {
      grid-area: sidebar;
      border-right: 1px solid #e5e7eb;
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto;
      min-height: 0;
      background: white;
    }

    /* Wrap map so we can overlay the FAB */
    #mapWrap {
      grid-area: map;
      position: relative;
      min-height: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* =============================
       Sidebar UI (existing styles)
    ============================== */

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      margin-top: 8px;
    }

    label {
      font-size: 12px;
      font-weight: 500;
      display: block;
      margin-top: 8px;
      margin-bottom: 2px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      border-radius: 4px;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }

    button.primary {
      background: #111827;
      color: white;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    #search-results {
      margin-top: 6px;
      max-height: 140px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }

    .search-item {
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
      border-bottom: 1px solid #f3f4f6;
    }

    .search-item:last-child { border-bottom: none; }

    .search-item:hover { background: #f3f4f6; }

    .token-warning {
      font-size: 11px;
      color: #92400e;
      background: #fef3c7;
      border: 1px solid #facc15;
      border-radius: 4px;
      padding: 6px 8px;
      margin-bottom: 8px;
    }

    .small-help {
      font-size: 11px;
      color: #6b7280;
    }

    /* =============================
       Leaflet popup readability
    ============================== */

    .leaflet-popup-content {
      font-size: 1rem;
      line-height: 1.35;
    }

    .leaflet-popup-content a,
    .leaflet-popup-content button {
      min-height: 44px;
      display: inline-flex;
      align-items: center;
    }

    /* =============================
       Mobile mode: map full screen + bottom sheet
    ============================== */

    @media (max-width: 768px) {
      #app {
        grid-template-columns: 1fr;
        grid-template-rows: 48px 1fr;
        grid-template-areas:
          "header"
          "map";
      }

      #sidebar:not(.in-sheet) {
        display: none;
      }

      #sidebar.in-sheet {
        display: block;
        border-right: none;
        padding: 0;
        overflow: visible;
      }
    }

    /* Floating Action Button */
    .fw-fab {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 16px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.15);
      background: white;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      z-index: 900;
      min-height: 44px;
    }

    @media (max-width: 768px) {
      .fw-fab {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
    }

    /* Bottom Sheet (mobile) */
    .fw-sheet {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 78vh;
      background: #fff;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
      transform: translateY(100%);
      transition: transform 180ms ease;
      z-index: 2000;
      border-top: 1px solid rgba(0,0,0,0.12);
      box-sizing: border-box;
    }

    .fw-sheet--open { transform: translateY(0); }
    .fw-sheet--peek { transform: translateY(55%); }
    .fw-sheet--hidden { transform: translateY(100%); }

    .fw-sheet-handle {
      width: 44px;
      height: 5px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      margin: 10px auto 6px;
    }

    .fw-sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.10);
    }

    .fw-sheet-title {
      font-weight: 700;
      font-size: 1.05rem;
    }

    .fw-sheet-close {
      border: none;
      background: transparent;
      font-size: 1.3rem;
      padding: 8px;
      min-height: 44px;
      min-width: 44px;
      cursor: pointer;
    }

    .fw-sheet-content {
      padding: 12px 14px;
      overflow: auto;
      height: calc(78vh - 64px);
      box-sizing: border-box;
    }

    /* Sticky save row inside bottom sheet */
    .save-row {
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;

      padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
      margin-top: 16px;

      background: white;
      border-top: 1px solid rgba(0,0,0,0.12);
      z-index: 10;
    }

    .save-btn {
      font-weight: 700;
      padding: 12px 16px;
      min-height: 44px;
      border-radius: 12px;
    }

    .fw-sheet-content {
      padding-bottom: calc(90px + env(safe-area-inset-bottom));
    }

    @media (max-width: 768px) {
      .save-row {
        flex-direction: column;
        align-items: stretch;
      }

      .save-btn {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .section-title { font-size: 1rem; }
      label { font-size: 0.9rem; }

      input[type="text"], textarea {
        font-size: 1rem;
        padding: 10px 12px;
        border-radius: 10px;
      }

      button {
        font-size: 1rem;
        padding: 10px 12px;
        min-height: 44px;
        border-radius: 10px;
      }

      .search-item {
        font-size: 0.95rem;
        padding: 10px 12px;
      }

      .small-help, .token-warning {
        font-size: 0.9rem;
      }

      #search-results { max-height: 220px; }
    }
  </style>
</head>

<body>
  <div id="app">
    <header class="fw-header">
      <div class="fw-header-title">Five Wonders</div>
      <nav class="fw-header-nav">
        <a href="index.html">Home</a>
        <a href="add-place.html">Add</a>
        <a href="edit-places.html">Edit</a>
        <a href="view.html">View</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <div id="sidebar">
      <!-- Access gate section (replaces old token behavior) -->
      <div id="token-section"></div>

      <div>
        <div class="section-title">1. Find a place</div>
        <label for="search-input">Search</label>
        <div style="display:flex;gap:6px;align-items:center;">
          <input type="text" id="search-input" placeholder="Larsen's Bakery, Seattle" />
          <button id="search-btn" class="secondary">Go</button>
        </div>
        <div class="small-help">
          Uses OpenStreetMap search. Or click directly on the map to pick a location.
        </div>
        <div id="search-results"></div>
      </div>

      <div style="margin-top:12px;">
        <div class="section-title">2. Details</div>

        <label for="place-name">Place name</label>
        <input type="text" id="place-name" placeholder="Name of the place" />

        <label for="place-address">Address</label>
        <textarea id="place-address" placeholder="Street, City, State, Country"></textarea>

        <label for="user-note">Your note</label>
        <textarea id="user-note" placeholder="Why you love this place (what to order, when to go, etc.)"></textarea>
      </div>

      <div class="save-row">
        <button id="save-btn" class="primary save-btn">Save place</button>
      </div>
    </div>

    <div id="mapWrap">
      <div id="map"></div>
      <button id="openSheetBtn" class="fw-fab" type="button">Search / Details</button>
    </div>

    <!-- Mobile bottom sheet -->
    <section id="mobileSheet" class="fw-sheet fw-sheet--hidden" aria-hidden="true">
      <div class="fw-sheet-handle" id="sheetHandle" title="Tap to collapse/expand"></div>
      <div class="fw-sheet-header">
        <div class="fw-sheet-title">Add a place</div>
        <button id="closeSheetBtn" class="fw-sheet-close" type="button" aria-label="Close">✕</button>
      </div>
      <div class="fw-sheet-content" id="mobileSheetContent"></div>
    </section>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module">
    // ====== CONFIG ======
    const SUPABASE_URL = "https://ekpssonwtztubqfihlqm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrcHNzb253dHp0dWJxZmlobHFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Njg2MjAsImV4cCI6MjA3OTE0NDYyMH0.R1_-ctf-6NsVUJEApf4N591lA9TPRCJQFzhrDVRbr_4";

    const SUPABASE_FUNCTION_URL =
      "https://ekpssonwtztubqfihlqm.supabase.co/functions/v1/ingest-shortcut";

    // Storage keys (new + legacy)
    const LS_ID = "fw_profile_id";
    const LS_KEY = "fw_api_key";
    const LS_ID_LEGACY = "profile_id";
    const LS_KEY_LEGACY = "api_key";

    // ====== Helpers ======
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function getStoredApiKey() {
      return localStorage.getItem(LS_KEY) || localStorage.getItem(LS_KEY_LEGACY);
    }

    function persistKeys(id, apiKey) {
      localStorage.setItem(LS_ID, id);
      localStorage.setItem(LS_KEY, apiKey);
      localStorage.setItem(LS_ID_LEGACY, id);
      localStorage.setItem(LS_KEY_LEGACY, apiKey);
    }

    function resetAccess() {
      localStorage.removeItem(LS_ID);
      localStorage.removeItem(LS_KEY);
      localStorage.removeItem(LS_ID_LEGACY);
      localStorage.removeItem(LS_KEY_LEGACY);
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&lt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ====== Supabase Client ======
    if (!window.supabase) {
      alert("Supabase failed to load. Please refresh.");
      throw new Error("Supabase library not loaded.");
    }
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    window._sb = sb;

    // ====== Access Gate UI ======
    async function renderTokenSection() {
      const container = document.getElementById("token-section");
      container.innerHTML = "";

      const apiKey = getStoredApiKey();

      // If we have a key, verify it
      if (apiKey) {
        try {
          const { data, error } = await sb.rpc("validate_api_key", { p_key: apiKey });
          if (!error && data && data.length > 0) {
            // normalize storage (ensure both legacy + new keys are present)
            persistKeys(data[0].id, apiKey);

            const div = document.createElement("div");
            div.className = "small-help";
            div.innerHTML = `
              Access is set on this device. 
              <a href="#" id="resetAccessLink" style="margin-left:8px;">Reset</a>
            `;
            container.appendChild(div);

            document.getElementById("resetAccessLink").onclick = (e) => {
              e.preventDefault();
              resetAccess();
              renderTokenSection();
            };
            return;
          }
        } catch (_) {}

        // Stored key invalid -> reset
        resetAccess();
      }

      // No key (or invalid)
      const div = document.createElement("div");
      div.className = "token-warning";
      div.innerHTML = `
        <strong>Invite code required</strong><br/>
        Enter your 8-character invite code once. It will be remembered on this device.
        <div style="margin-top:6px;">
          <input type="text" id="invite-input" placeholder="AJWRRHFN" style="width:100%;margin-top:4px;text-transform:uppercase;letter-spacing:0.12em;" />
          <button id="invite-save-btn" class="primary" style="margin-top:6px;">Save invite code</button>
        </div>
      `;
      container.appendChild(div);

      document.getElementById("invite-save-btn").onclick = async () => {
        const value = (document.getElementById("invite-input").value || "")
          .trim()
          .toUpperCase()
          .replace(/[\s-]/g, "");

        if (!value) {
          alert("Please enter the invite code you were given.");
          return;
        }

        try {
          const { data, error } = await sb.rpc("validate_invite", { p_code: value });
          if (error) throw error;

          if (!data || data.length === 0) {
            alert("Invalid invite code.");
            return;
          }

          const row = data[0];
          persistKeys(row.id, row.api_key);
          await renderTokenSection();
        } catch (e) {
          console.error("validate_invite failed:", e);
          alert("Could not validate invite code. Check network / RLS / function grants.");
        }
      };
    }

    // Bootstrap from URL (?code=, ?invite=, ?token=, ?t=)
    (async function bootstrapFromQuery() {
      const q = (getQueryParam("code") || getQueryParam("invite") || getQueryParam("token") || getQueryParam("t") || "")
        .trim()
        .toUpperCase()
        .replace(/[\s-]/g, "");

      if (!q) return;
      if (getStoredApiKey()) return; // already have access

      try {
        const { data, error } = await sb.rpc("validate_invite", { p_code: q });
        if (!error && data && data.length > 0) {
          persistKeys(data[0].id, data[0].api_key);
          // Optional: clean the URL
          const url = new URL(window.location.href);
          ["code","invite","token","t"].forEach(k => url.searchParams.delete(k));
          window.history.replaceState({}, "", url.toString());
        }
      } catch (_) {}
    })();

    await renderTokenSection();

    // ====== DOM ELEMENTS ======
    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");
    const searchResultsEl = document.getElementById("search-results");

    const placeNameInput = document.getElementById("place-name");
    const placeAddressInput = document.getElementById("place-address");
    const userNoteInput = document.getElementById("user-note");

    const saveBtn = document.getElementById("save-btn");

    // ====== MAP SETUP ======
    const map = L.map("map").setView([39.5, -98.35], 4);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let selectedLatLng = null;
    let selectedAddress = null;
    let selectedExtratags = null;
    let selectedMarker = null;

    function ensureMarker(lat, lon) {
      if (!selectedMarker) {
        selectedMarker = L.marker([lat, lon]).addTo(map);
      } else {
        selectedMarker.setLatLng([lat, lon]);
      }
    }

    function extractAddressParts(address = {}) {
      const streetLine1 = [address.house_number, address.road].filter(Boolean).join(" ") || null;
      const streetLine2 = [address.neighbourhood, address.suburb, address.city_district].filter(Boolean).join(", ") || null;

      const city =
        address.city ||
        address.town ||
        address.village ||
        address.hamlet ||
        address.municipality ||
        null;

      const stateRegion =
        address.state ||
        address.state_district ||
        address.region ||
        address.province ||
        null;

      const postalCode = address.postcode || null;
      const country = address.country || null;
      const countryCode = address.country_code || null;

      return { streetLine1, streetLine2, city, stateRegion, postalCode, country, countryCode };
    }

    function extractContactInfo(extratags = {}) {
      const phone = extratags.phone || extratags["contact:phone"] || null;
      const website = extratags.website || extratags["contact:website"] || null;
      const openingHours = extratags.opening_hours || null;
      return { phone, website, openingHours };
    }

    function formatAddress(addressParts = {}) {
      const parts = [
        addressParts.streetLine1,
        addressParts.city,
        addressParts.stateRegion,
        addressParts.country,
      ].filter(Boolean);
      return parts.join(", ");
    }

    function updateDetailsFromSelection({ name, addressParts, lat, lon }) {
      if (placeNameInput) placeNameInput.value = name || "";
      if (placeAddressInput) placeAddressInput.value = formatAddress(addressParts);

      if (
        typeof lat === "number" &&
        typeof lon === "number" &&
        !Number.isNaN(lat) &&
        !Number.isNaN(lon)
      ) {
        selectedLatLng = { lat, lon };
        ensureMarker(lat, lon);
      }
    }

    // ====== NOMINATIM SEARCH ======
    async function searchPlaces(query) {
      if (!query.trim()) return;

      searchResultsEl.innerHTML = "Searching…";

      const params = new URLSearchParams({
        format: "jsonv2",
        q: query,
        addressdetails: "1",
        extratags: "1",
        limit: "8",
      });

      const url = `https://nominatim.openstreetmap.org/search?${params.toString()}`;

      let results;
      try {
        const res = await fetch(url, { headers: { "Accept-Language": "en" } });
        if (!res.ok) throw new Error(`Nominatim HTTP ${res.status}`);
        results = await res.json();
      } catch (err) {
        console.error("Nominatim search error:", err);
        searchResultsEl.innerHTML = "Search error. Try again.";
        return;
      }

      renderSearchResults(results);
    }

    function renderSearchResults(results) {
      searchResultsEl.innerHTML = "";
      if (!Array.isArray(results) || results.length === 0) {
        searchResultsEl.textContent = "No results.";
        return;
      }

      results.forEach((r) => {
        const div = document.createElement("div");
        div.className = "search-item";

        const primary =
          r.display_name?.split(",")[0]?.trim() ||
          (r.namedetails && r.namedetails.name) ||
          "(unnamed place)";

        div.innerHTML = `
          <div style="font-weight:600;">${escapeHtml(primary)}</div>
          <div style="font-size:12px;color:#555;">${escapeHtml(r.display_name || "")}</div>
        `;

        div.addEventListener("click", () => { selectSearchResult(r); });
        searchResultsEl.appendChild(div);
      });
    }

    function selectSearchResult(result) {
      const lat = parseFloat(result.lat);
      const lon = parseFloat(result.lon);
      if (Number.isNaN(lat) || Number.isNaN(lon)) return;

      const primary =
        result.display_name?.split(",")[0]?.trim() ||
        (result.namedetails && result.namedetails.name) ||
        "";

      selectedAddress = result.address || null;
      selectedExtratags = result.extratags || null;

      const addressParts = extractAddressParts(selectedAddress || {});
      updateDetailsFromSelection({ name: primary, addressParts, lat, lon });

      map.setView([lat, lon], 16);
    }

    // ====== REVERSE GEOCODE ON MAP CLICK ======
    async function reverseGeocodeAndUpdate(lat, lon) {
      try {
        const params = new URLSearchParams({
          format: "jsonv2",
          lat: String(lat),
          lon: String(lon),
          addressdetails: "1",
          extratags: "1",
        });

        const url = `https://nominatim.openstreetmap.org/reverse?${params.toString()}`;

        const res = await fetch(url, { headers: { "Accept-Language": "en" } });
        if (!res.ok) throw new Error(`Reverse geocode HTTP ${res.status}`);

        const data = await res.json();

        const primary =
          data.name ||
          data.display_name?.split(",")[0]?.trim() ||
          "";

        selectedAddress = data.address || null;
        selectedExtratags = data.extratags || null;

        const addressParts = extractAddressParts(selectedAddress || {});
        updateDetailsFromSelection({ name: primary, addressParts, lat, lon });
      } catch (err) {
        console.error("Reverse geocode error:", err);
        selectedAddress = null;
        selectedExtratags = null;

        updateDetailsFromSelection({
          name: "",
          addressParts: { streetLine1: null, city: null, stateRegion: null, country: null },
          lat,
          lon,
        });

        if (placeAddressInput) {
          placeAddressInput.value = "Address not available (you can type one).";
        }
      }
    }

    map.on("click", async (e) => {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      await reverseGeocodeAndUpdate(lat, lon);
    });

    // ====== SAVE TO SUPABASE (via Edge Function) ======
    async function savePlace() {
      const apiKey = getStoredApiKey();
      if (!apiKey) {
        alert("You need to enter your invite code before saving a place.");
        return;
      }

      if (!selectedLatLng) {
        alert("Please select a location on the map (via search or map click).");
        return;
      }

      const place_name = (placeNameInput.value || "").trim();
      const place_address = (placeAddressInput.value || "").trim();
      const user_note = (userNoteInput.value || "").trim();

      if (!place_name) {
        alert("Please enter a place name.");
        return;
      }

      const addressParts = extractAddressParts(selectedAddress || {});
      const contact = extractContactInfo(selectedExtratags || {});
      void addressParts; void contact;

      const payload = {
        place_name,
        place_address,
        latitude: selectedLatLng.lat,
        longitude: selectedLatLng.lon,
        user_note,
        user_token: apiKey, // <-- unchanged field name, now holds api_key

        osm_address: selectedAddress,
        osm_extratags: selectedExtratags,
      };

      console.log("Saving place with payload:", payload);

      let res;
      try {
        res = await fetch(SUPABASE_FUNCTION_URL, {
          method: "POST",
          body: JSON.stringify(payload),
        });
      } catch (err) {
        console.error("Network error calling ingest-shortcut:", err);
        alert("Unexpected error – see console.");
        return;
      }

      const text = await res.text();

      if (!res.ok) {
        console.error("Error from ingest-shortcut:", res.status, text);
        alert("Error saving place – see console for details.");
        return;
      }

      console.log("Saved place. Response:", text);
      alert("Place saved to Five Wonders ✅");

      userNoteInput.value = "";
    }

    // ====== WIRE UP EVENTS ======
    searchBtn.onclick = () => {
      const q = (searchInput.value || "").trim();
      if (q) searchPlaces(q);
    };

    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const q = (searchInput.value || "").trim();
        if (q) searchPlaces(q);
      }
    });

    saveBtn.onclick = () => {
      savePlace().catch((err) => {
        console.error("Unexpected error in savePlace:", err);
        alert("Unexpected error – see console.");
      });
    };

    // ====== MOBILE SHEET (responsive UI) ======
    (function setupMobileSheet() {
      const mq = window.matchMedia("(max-width: 768px)");

      const sidebar = document.getElementById("sidebar");
      const sheet = document.getElementById("mobileSheet");
      const sheetContent = document.getElementById("mobileSheetContent");

      const openBtn = document.getElementById("openSheetBtn");
      const closeBtn = document.getElementById("closeSheetBtn");
      const handle = document.getElementById("sheetHandle");

      if (!sidebar || !sheet || !sheetContent) return;

      function openSheet(mode = "open") {
        sheet.classList.remove("fw-sheet--hidden", "fw-sheet--peek", "fw-sheet--open");
        sheet.classList.add(mode === "peek" ? "fw-sheet--peek" : "fw-sheet--open");
        sheet.setAttribute("aria-hidden", "false");
      }

      function closeSheet() {
        sheet.classList.remove("fw-sheet--open", "fw-sheet--peek");
        sheet.classList.add("fw-sheet--hidden");
        sheet.setAttribute("aria-hidden", "true");
      }

      function togglePeek() {
        if (sheet.classList.contains("fw-sheet--open")) openSheet("peek");
        else openSheet("open");
      }

      let moved = false;

      function applyMode(isMobile) {
        if (isMobile && !moved) {
          sidebar.classList.add("in-sheet");
          sheetContent.appendChild(sidebar);
          moved = true;

          setTimeout(() => map.invalidateSize(), 50);
          openSheet("peek");
        } else if (!isMobile && moved) {
          sidebar.classList.remove("in-sheet");
          const app = document.getElementById("app");
          const mapWrap = document.getElementById("mapWrap");
          if (app && mapWrap) app.insertBefore(sidebar, mapWrap);

          moved = false;
          closeSheet();
          setTimeout(() => map.invalidateSize(), 50);
        }
      }

      openBtn?.addEventListener("click", () => openSheet("open"));
      closeBtn?.addEventListener("click", closeSheet);
      handle?.addEventListener("click", togglePeek);

      applyMode(mq.matches);
      mq.addEventListener("change", (e) => applyMode(e.matches));
    })();
  </script>
