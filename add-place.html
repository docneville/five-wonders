<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Five Wonders – Add a Place</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #app {
      display: grid;
      grid-template-columns: 340px 1fr;
      grid-template-rows: 48px 1fr;
      grid-template-areas:
        "header header"
        "sidebar map";
      height: 100%;
    }

    header {
      grid-area: header;
      background: #111827;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
    }

    #sidebar {
      grid-area: sidebar;
      border-right: 1px solid #e5e7eb;
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #map {
      grid-area: map;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      margin-top: 8px;
    }

    label {
      font-size: 12px;
      font-weight: 500;
      display: block;
      margin-top: 8px;
      margin-bottom: 2px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      border-radius: 4px;
      border: none;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }

    button.primary {
      background: #111827;
      color: white;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    #search-results {
      margin-top: 6px;
      max-height: 140px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }

    .search-item {
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
      border-bottom: 1px solid #f3f4f6;
    }

    .search-item:last-child {
      border-bottom: none;
    }

    .search-item:hover {
      background: #f3f4f6;
    }

    .token-warning {
      font-size: 11px;
      color: #92400e;
      background: #fef3c7;
      border: 1px solid #facc15;
      border-radius: 4px;
      padding: 6px 8px;
      margin-bottom: 8px;
    }

    .small-help {
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>Five Wonders – Add a Place</header>

    <div id="sidebar">
      <div id="token-section"></div>

      <div>
        <div class="section-title">1. Find a place</div>
        <label for="search-input">Search</label>
        <div style="display:flex;gap:4px;">
          <input type="text" id="search-input" placeholder="Larsen's Bakery, Seattle" />
          <button id="search-btn" class="secondary">Go</button>
        </div>
        <div class="small-help">
          Uses OpenStreetMap search. Or click directly on the map to pick a location.
        </div>
        <div id="search-results"></div>
      </div>

      <div style="margin-top:12px;">
        <div class="section-title">2. Details</div>

        <label for="place-name">Place name</label>
        <input type="text" id="place-name" placeholder="Name of the place" />

        <label for="place-address">Address / description</label>
        <textarea
          id="place-address"
          placeholder="Address or description from the map"
        ></textarea>

        <label for="user-note">Your note</label>
        <textarea
          id="user-note"
          placeholder="Why you love this place (what to order, when to go, etc.)"
        ></textarea>
      </div>

      <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center;">
        <div class="small-help" id="selected-coords">No location selected yet.</div>
        <button id="save-btn" class="primary">Save place</button>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script type="module">
    // ====== CONFIG ======
    const SUPABASE_FUNCTION_URL =
      "https://ekpssonwtztubqfihlqm.supabase.co/functions/v1/ingest-shortcut";

    const USER_TOKEN_STORAGE_KEY = "fivewonders_user_token";

    // ====== TOKEN HANDLING (invite code) ======
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function getUserToken() {
      return localStorage.getItem(USER_TOKEN_STORAGE_KEY);
    }

    function setUserToken(token) {
      localStorage.setItem(USER_TOKEN_STORAGE_KEY, token);
    }

    function renderTokenSection() {
      const container = document.getElementById("token-section");
      container.innerHTML = "";

      const token = getUserToken();

      if (!token) {
        const div = document.createElement("div");
        div.className = "token-warning";
        div.innerHTML = `
          <strong>Invite code required</strong><br/>
          Paste your personal invite code once. It will be remembered on this device.
          <div style="margin-top:4px;">
            <input type="text" id="token-input" placeholder="Paste invite code" style="width:100%;margin-top:4px;" />
            <button id="token-save-btn" class="primary" style="margin-top:4px;">Save invite code</button>
          </div>
        `;
        container.appendChild(div);

        document.getElementById("token-save-btn").onclick = () => {
          const value = (document.getElementById("token-input").value || "").trim();
          if (!value) {
            alert("Please paste the invite code you were given.");
            return;
          }
          setUserToken(value);
          renderTokenSection();
        };
      } else {
        const div = document.createElement("div");
        div.className = "small-help";
        div.innerHTML =
          "Invite code is set on this device. If you need to change it, clear browser storage.";
        container.appendChild(div);
      }
    }

    // On first load, also accept ?token=... or ?t=... and store it
    (function bootstrapTokenFromQuery() {
      const qToken = getQueryParam("token") || getQueryParam("t");
      if (qToken && !getUserToken()) {
        setUserToken(qToken);
      }
    })();

    renderTokenSection();

    // ====== DOM ELEMENTS ======
    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");
    const searchResultsEl = document.getElementById("search-results");

    const placeNameInput = document.getElementById("place-name");
    const placeAddressInput = document.getElementById("place-address");
    const userNoteInput = document.getElementById("user-note");

    const selectedCoordsEl = document.getElementById("selected-coords");
    const saveBtn = document.getElementById("save-btn");

    // ====== MAP SETUP ======
    const map = L.map("map").setView([39.5, -98.35], 4); // roughly center of US

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let selectedLatLng = null;        // { lat, lon }
    let selectedAddress = null;       // full Nominatim address object
    let selectedExtratags = null;     // full Nominatim extratags object
    let selectedMarker = null;

    function ensureMarker(lat, lon) {
      if (!selectedMarker) {
        selectedMarker = L.marker([lat, lon]).addTo(map);
      } else {
        selectedMarker.setLatLng([lat, lon]);
      }
    }

    function updateSelectedInfo(lat, lon) {
      if (selectedCoordsEl) {
        selectedCoordsEl.textContent = `Selected: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
      }
    }

    // Extract normalized address fields (global-ish)
    function extractAddressParts(address = {}) {
      const streetLine1 = [address.house_number, address.road]
        .filter(Boolean)
        .join(" ") || null;

      const streetLine2 = [
        address.neighbourhood,
        address.suburb,
        address.city_district,
      ]
        .filter(Boolean)
        .join(", ") || null;

      const city =
        address.city ||
        address.town ||
        address.village ||
        address.hamlet ||
        address.municipality ||
        null;

      const stateRegion =
        address.state ||
        address.state_district ||
        address.region ||
        address.province ||
        null;

      const postalCode = address.postcode || null;
      const country = address.country || null;
      const countryCode = address.country_code || null;

      return {
        streetLine1,
        streetLine2,
        city,
        stateRegion,
        postalCode,
        country,
        countryCode,
      };
    }

    // Extract contact-ish info from extratags
    function extractContactInfo(extratags = {}) {
      const phone =
        extratags.phone ||
        extratags["contact:phone"] ||
        null;

      const website =
        extratags.website ||
        extratags["contact:website"] ||
        null;

      const openingHours = extratags.opening_hours || null;

      return { phone, website, openingHours };
    }

    // Central helper: always overwrite Details + selectedLatLng + marker
    function updateDetailsFromSelection({ name, address, lat, lon }) {
      if (placeNameInput) {
        placeNameInput.value = name || "";
      }
      if (placeAddressInput) {
        placeAddressInput.value = address || "";
      }

      if (
        typeof lat === "number" &&
        typeof lon === "number" &&
        !Number.isNaN(lat) &&
        !Number.isNaN(lon)
      ) {
        selectedLatLng = { lat, lon };
        ensureMarker(lat, lon);
        updateSelectedInfo(lat, lon);
      }
    }

    // ====== NOMINATIM SEARCH ======
    async function searchPlaces(query) {
      if (!query.trim()) return;

      searchResultsEl.innerHTML = "Searching…";

      const params = new URLSearchParams({
        format: "jsonv2",
        q: query,
        addressdetails: "1",
        extratags: "1",
        limit: "8",
      });

      const url = `https://nominatim.openstreetmap.org/search?${params.toString()}`;

      let results;
      try {
        const res = await fetch(url, {
          headers: {
            "Accept-Language": "en",
          },
        });
        if (!res.ok) {
          throw new Error(`Nominatim HTTP ${res.status}`);
        }
        results = await res.json();
      } catch (err) {
        console.error("Nominatim search error:", err);
        searchResultsEl.innerHTML = "Search error. Try again.";
        return;
      }

      renderSearchResults(results);
    }

    function renderSearchResults(results) {
      searchResultsEl.innerHTML = "";
      if (!Array.isArray(results) || results.length === 0) {
        searchResultsEl.textContent = "No results.";
        return;
      }

      results.forEach((r) => {
        const div = document.createElement("div");
        div.className = "search-item";

        const primary =
          r.display_name?.split(",")[0]?.trim() ||
          (r.namedetails && r.namedetails.name) ||
          "(unnamed place)";

        div.innerHTML = `
          <div style="font-weight:600;">${escapeHtml(primary)}</div>
          <div style="font-size:12px;color:#555;">${escapeHtml(
            r.display_name || ""
          )}</div>
        `;

        div.addEventListener("click", () => {
          selectSearchResult(r);
        });

        searchResultsEl.appendChild(div);
      });
    }

    function selectSearchResult(result) {
      const lat = parseFloat(result.lat);
      const lon = parseFloat(result.lon);
      if (Number.isNaN(lat) || Number.isNaN(lon)) return;

      const primary =
        result.display_name?.split(",")[0]?.trim() ||
        (result.namedetails && result.namedetails.name) ||
        "";

      const fullAddress = result.display_name || "";

      selectedAddress = result.address || null;
      selectedExtratags = result.extratags || null;

      updateDetailsFromSelection({
        name: primary,
        address: fullAddress,
        lat,
        lon,
      });

      map.setView([lat, lon], 16);
    }

    // ====== REVERSE GEOCODE ON MAP CLICK ======
    async function reverseGeocodeAndUpdate(lat, lon) {
      try {
        const params = new URLSearchParams({
          format: "jsonv2",
          lat: String(lat),
          lon: String(lon),
          addressdetails: "1",
          extratags: "1",
        });

        const url = `https://nominatim.openstreetmap.org/reverse?${params.toString()}`;

        const res = await fetch(url, {
          headers: { "Accept-Language": "en" },
        });

        if (!res.ok) {
          throw new Error(`Reverse geocode HTTP ${res.status}`);
        }

        const data = await res.json();

        const primary =
          data.name ||
          data.display_name?.split(",")[0]?.trim() ||
          "";

        const fullAddress = data.display_name || "";

        selectedAddress = data.address || null;
        selectedExtratags = data.extratags || null;

        updateDetailsFromSelection({
          name: primary,
          address: fullAddress,
          lat,
          lon,
        });
      } catch (err) {
        console.error("Reverse geocode error:", err);
        selectedAddress = null;
        selectedExtratags = null;

        updateDetailsFromSelection({
          name: "",
          address: `Lat ${lat.toFixed(6)}, Lon ${lon.toFixed(6)}`,
          lat,
          lon,
        });
      }
    }

    map.on("click", async (e) => {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      await reverseGeocodeAndUpdate(lat, lon);
    });

    // ====== SAVE TO SUPABASE (via Edge Function) ======
    async function savePlace() {
      const token = getUserToken();
      if (!token) {
        alert("You need to set your invite code before saving a place.");
        return;
      }

      if (!selectedLatLng) {
        alert("Please select a location on the map (via search or map click).");
        return;
      }

      const place_name = (placeNameInput.value || "").trim();
      const place_address = (placeAddressInput.value || "").trim();
      const user_note = (userNoteInput.value || "").trim();

      if (!place_name) {
        alert("Please enter a place name.");
        return;
      }

      const addressParts = extractAddressParts(selectedAddress || {});
      const contact = extractContactInfo(selectedExtratags || {});

      const payload = {
        place_name,
        place_address,
        latitude: selectedLatLng.lat,
        longitude: selectedLatLng.lon,
        user_note,
        user_token: token,

        // Extra OSM data (not yet used by the Edge Function unless you update it)
        osm_address: selectedAddress,
        osm_extratags: selectedExtratags,
        // You can also send normalized fields later if you decide to handle them in the function:
        // street_line1: addressParts.streetLine1,
        // street_line2: addressParts.streetLine2,
        // city: addressParts.city,
        // state_region: addressParts.stateRegion,
        // postal_code: addressParts.postalCode,
        // country: addressParts.country,
        // country_code: addressParts.countryCode,
        // phone: contact.phone,
        // website: contact.website,
        // opening_hours: contact.openingHours,
      };

      console.log("Saving place with payload:", payload);

      let res;
      try {
        res = await fetch(SUPABASE_FUNCTION_URL, {
          method: "POST",
          // No explicit Content-Type header => avoids CORS preflight;
          // the Edge Function still uses req.json() successfully.
          body: JSON.stringify(payload),
        });
      } catch (err) {
        console.error("Network error calling ingest-shortcut:", err);
        alert("Unexpected error – see console.");
        return;
      }

      const text = await res.text();

      if (!res.ok) {
        console.error("Error from ingest-shortcut:", res.status, text);
        alert("Error saving place – see console for details.");
        return;
      }

      console.log("Saved place. Response:", text);
      alert("Place saved to Five Wonders ✅");

      // Clear only the note; keep name/address/location for next tweak
      userNoteInput.value = "";
    }

    // ====== WIRE UP EVENTS ======
    searchBtn.onclick = () => {
      const q = (searchInput.value || "").trim();
      if (q) searchPlaces(q);
    };

    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const q = (searchInput.value || "").trim();
        if (q) searchPlaces(q);
      }
    });

    saveBtn.onclick = () => {
      savePlace().catch((err) => {
        console.error("Unexpected error in savePlace:", err);
        alert("Unexpected error – see console.");
      });
    };

    // ====== ESCAPE HELPER ======
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
