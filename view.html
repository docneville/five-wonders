<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Five Wonders Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shared styles -->
  <link rel="stylesheet" href="fw.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <!-- Leaflet MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <style>
    /* Custom cluster styles */
    .marker-cluster-small {
      background-color: rgba(34, 197, 94, 0.6);
    }
    .marker-cluster-small div {
      background-color: rgba(34, 197, 94, 0.8);
    }
    .marker-cluster-medium {
      background-color: rgba(251, 191, 36, 0.6);
    }
    .marker-cluster-medium div {
      background-color: rgba(251, 191, 36, 0.8);
    }
    .marker-cluster-large {
      background-color: rgba(239, 68, 68, 0.6);
    }
    .marker-cluster-large div {
      background-color: rgba(239, 68, 68, 0.8);
    }
    .marker-cluster {
      background-clip: padding-box;
      border-radius: 50%;
    }
    .marker-cluster div {
      width: 30px;
      height: 30px;
      margin-left: 5px;
      margin-top: 5px;
      text-align: center;
      border-radius: 50%;
      font: 12px "Helvetica Neue", Arial, Helvetica, sans-serif;
      color: #fff;
      font-weight: 700;
      line-height: 30px;
    }
    .marker-cluster span {
      line-height: 30px;
    }
  </style>
</head>

<body>
  <header class="fw-header">
    <a href="index.html" class="fw-header-title">Five Wonders</a>
    <button class="fw-hamburger" id="hamburgerBtn" aria-label="Menu" aria-expanded="false">
      <div class="fw-hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
    <nav class="fw-header-nav" id="headerNav" aria-label="Primary navigation">
      <a href="index.html">Home</a>
      <a href="add-place.html">Add</a>
      <a href="edit-places.html">Edit</a>
      <a href="view.html">View</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <!-- Map fills the screen under the header -->
  <div id="map" class="fw-map-fullscreen"></div>

  <!-- Lightbox for full-screen photo viewing -->
  <div id="lightbox" class="lightbox lightbox--hidden" aria-hidden="true">
    <button class="lightbox-close" type="button" aria-label="Close">&times;</button>
    <button class="lightbox-prev" type="button" aria-label="Previous">&lsaquo;</button>
    <button class="lightbox-next" type="button" aria-label="Next">&rsaquo;</button>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="" />
    </div>
    <div class="lightbox-footer">
      <div id="lightbox-caption" class="lightbox-caption"></div>
      <div id="lightbox-counter" class="lightbox-counter"></div>
    </div>
  </div>

  <!-- Mobile place sheet -->
  <section
    id="placeSheet"
    class="fw-sheet fw-sheet--view fw-sheet--hidden"
    aria-hidden="true"
  >
    <div
      class="fw-sheet-handle"
      id="placeSheetHandle"
      title="Tap to collapse/expand"
    ></div>
    <div class="fw-sheet-header">
      <!-- CHANGED: give this an id so we can set it to the place title -->
      <div class="fw-sheet-title" id="placeSheetTitle">Place</div>
      <button
        id="closePlaceSheetBtn"
        class="fw-sheet-close"
        type="button"
        aria-label="Close"
      >
        âœ•
      </button>
    </div>
    <div class="fw-sheet-content" id="placeSheetContent"></div>
  </section>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <!-- Leaflet MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- App script (ES module) -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://ekpssonwtztubqfihlqm.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrcHNzb253dHp0dWJxZmlobHFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Njg2MjAsImV4cCI6MjA3OTE0NDYyMH0.R1_-ctf-6NsVUJEApf4N591lA9TPRCJQFzhrDVRbr_4";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Initialize the Leaflet map
    const map = L.map("map", { zoomControl: true });

    // Base map layer (OpenStreetMap)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Default view until we have data
    map.setView([39.5, -98.35], 4);

    // ===== Mobile sheet helpers =====
    const mqMobile = window.matchMedia("(max-width: 768px)");
    const placeSheet = document.getElementById("placeSheet");
    const placeSheetContent = document.getElementById("placeSheetContent");
    const placeSheetTitleEl = document.getElementById("placeSheetTitle");
    const closePlaceSheetBtn = document.getElementById("closePlaceSheetBtn");
    const placeSheetHandle = document.getElementById("placeSheetHandle");

    function openPlaceSheet(mode = "open") {
      if (!placeSheet) return;
      placeSheet.classList.remove(
        "fw-sheet--hidden",
        "fw-sheet--peek",
        "fw-sheet--open"
      );
      placeSheet.classList.add(
        mode === "peek" ? "fw-sheet--peek" : "fw-sheet--open"
      );
      placeSheet.setAttribute("aria-hidden", "false");
    }

    function closePlaceSheet() {
      if (!placeSheet) return;
      placeSheet.classList.remove("fw-sheet--open", "fw-sheet--peek");
      placeSheet.classList.add("fw-sheet--hidden");
      placeSheet.setAttribute("aria-hidden", "true");
    }

    function togglePeek() {
      if (!placeSheet) return;
      if (placeSheet.classList.contains("fw-sheet--open")) openPlaceSheet("peek");
      else openPlaceSheet("open");
    }

    closePlaceSheetBtn?.addEventListener("click", closePlaceSheet);
    placeSheetHandle?.addEventListener("click", togglePeek);

    mqMobile.addEventListener("change", (e) => {
      if (!e.matches) closePlaceSheet();
    });

    function isMobile() {
      return mqMobile.matches;
    }

    // ===== Category icons as SVG =====
    const categoryIcons = {
      Dining: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 002-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 00-5 5v6c0 1.1.9 2 2 2h3zm0 0v7"/></svg>`,
      Lodging: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 4v16"/><path d="M2 8h18a2 2 0 012 2v10"/><path d="M2 17h20"/><path d="M6 8v9"/></svg>`,
      Attraction: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`,
      Recreation: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22v-7l-2-2"/><path d="M17 8v.8A6 6 0 0113.5 20v0a6 6 0 01-6.5-6V8a3 3 0 116 0v4.5a1 1 0 01-1 1H11"/><path d="M12 2v4"/></svg>`,
      Shopping: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/></svg>`,
      Other: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>`
    };

    function makeCategoryIcon(category) {
      const cat = category || "Other";
      const icon = categoryIcons[cat] || categoryIcons.Other;
      const className = `fw-category-pin fw-category-pin--${cat.toLowerCase()}`;
      return L.divIcon({
        className: "",
        html: `<div class="${className}">${icon}</div>`,
        iconSize: [28, 28],
        iconAnchor: [14, 28],
        popupAnchor: [0, -28],
      });
    }

    // Keep color function for backwards compatibility
    const userColorCache = new Map();

    function colorForUser(key) {
      const k = String(key || "unknown");
      if (userColorCache.has(k)) return userColorCache.get(k);

      let hash = 0;
      for (let i = 0; i < k.length; i++) {
        hash = k.charCodeAt(i) + ((hash << 5) - hash);
        hash |= 0;
      }

      const hue = Math.abs(hash) % 360;
      const color = `hsl(${hue}, 70%, 45%)`;
      userColorCache.set(k, color);
      return color;
    }

    // Create marker cluster group
    const markerClusterGroup = L.markerClusterGroup({
      showCoverageOnHover: false,
      maxClusterRadius: 50,
      spiderfyOnMaxZoom: true,
      disableClusteringAtZoom: 16
    });

    // Build readable address from parts
    function buildAddress({ street_line1, city, state, country }) {
      const parts = [];
      if (street_line1) parts.push(street_line1);

      // Combine city and state with comma
      const cityState = [city, state].filter(Boolean).join(", ");
      if (cityState) parts.push(cityState);

      if (country) parts.push(country);

      return parts.join(", ");
    }

    // Supabase storage URL for photos
    const STORAGE_URL = `${SUPABASE_URL}/storage/v1/object/public/place-photos`;

    function getPhotoUrl(storagePath) {
      if (!storagePath) return "";
      return `${STORAGE_URL}/${storagePath}`;
    }

    // Build links HTML
    function buildLinksHtml(links) {
      if (!links || !Array.isArray(links) || links.length === 0) return "";

      const linksItems = links.map(link => {
        const url = escapeHtml(link.url || "");
        const text = escapeHtml(link.text || link.url || "Link");
        const description = link.description ? `<div class="place-link-desc">${escapeHtml(link.description)}</div>` : "";
        return `
          <a href="${url}" target="_blank" rel="noopener" class="place-link">
            <div class="place-link-text">${text}</div>
            ${description}
          </a>
        `;
      }).join("");

      return `
        <div class="place-links-header">Useful Links</div>
        <div class="place-links">${linksItems}</div>
      `;
    }

    // Build photos HTML for thumbnails
    function buildPhotosHtml(photos, placeId) {
      if (!photos || !Array.isArray(photos) || photos.length === 0) return "";

      const photoItems = photos.map((photo, index) => {
        const thumbUrl = photo.thumbnail_path
          ? getPhotoUrl(photo.thumbnail_path)
          : getPhotoUrl(photo.storage_path);
        const desc = escapeHtml(photo.description || "");
        return `
          <div class="place-photo-thumb" data-place-id="${placeId}" data-photo-index="${index}">
            <img src="${thumbUrl}" alt="${desc}" loading="lazy" />
          </div>
        `;
      }).join("");

      return `<div class="place-photos">${photoItems}</div>`;
    }

    // Body content used in both popup + sheet (NO title here)
    function buildPlaceBodyHtml({ title, notes, createdAt, savedBy, category, street_line1, city, state, country, phone, website, links, photos, placeId }) {
      const address = buildAddress({ street_line1, city, state, country });

      return `
        ${category ? `<div class="place-category">${escapeHtml(category)}</div>` : ""}
        ${address ? `<div class="place-address">${escapeHtml(address)}</div>` : ""}
        ${phone ? `<div class="place-phone">ðŸ“ž ${escapeHtml(phone)}</div>` : ""}
        ${website ? `<div class="place-website"><a href="${escapeHtml(website)}" target="_blank" rel="noopener">${escapeHtml(website)}</a></div>` : ""}
        ${buildLinksHtml(links)}
        ${buildPhotosHtml(photos, placeId)}
        ${
          notes
            ? `<div class="place-notes-header">Why ${escapeHtml(title)} is a Wonder:</div><div class="place-notes">${escapeHtml(notes)}</div>`
            : ""
        }
        ${
          createdAt || savedBy
            ? `
          <div class="place-meta">
            ${createdAt ? `Saved: ${escapeHtml(createdAt)}` : ""}
            ${
              savedBy
                ? `${createdAt ? "<br/>" : ""}Saved by ${escapeHtml(savedBy)}`
                : ""
            }
          </div>
        `
            : ""
        }
      `;
    }

    // Desktop popup includes the title in the popup itself
    function buildPopupHtml({ title, notes, createdAt, savedBy, category, street_line1, city, state, country, phone, website, links, photos, placeId }) {
      return `
        <div class="place-popup">
          <div class="place-title">${escapeHtml(title)}</div>
          ${buildPlaceBodyHtml({ title, notes, createdAt, savedBy, category, street_line1, city, state, country, phone, website, links, photos, placeId })}
        </div>
      `;
    }

    function makeDotIcon(color) {
      return L.divIcon({
        className: "",
        html: `<div class="fw-dot" style="background:${color};"></div>`,
        iconSize: [18, 18],
        iconAnchor: [9, 9],
        popupAnchor: [0, -10],
      });
    }

    async function loadPlaces() {
      const { data, error } = await supabase
        .from("places_with_profiles")
        .select(
          `
          id,
          user_id,
          title,
          raw_text,
          notes,
          latitude,
          longitude,
          created_at,
          first_name,
          last_name,
          username,
          category,
          street_line1,
          city,
          state,
          country,
          phone,
          website,
          links,
          photos
        `
        )
        .not("latitude", "is", null)
        .not("longitude", "is", null)
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error loading places_with_profiles:", error);
        alert("Error loading places â€“ check console/logs.");
        return;
      }

      if (!data || data.length === 0) {
        console.log("No places with coordinates yet.");
        return;
      }

      const bounds = L.latLngBounds([]);

      // Clear existing markers from cluster group
      markerClusterGroup.clearLayers();

      data.forEach((place) => {
        const lat = place.latitude;
        const lon = place.longitude;
        if (typeof lat !== "number" || typeof lon !== "number") return;

        const title = place.title || "(Untitled place)";
        const notes = place.notes || "";
        const createdAt = place.created_at
          ? new Date(place.created_at).toLocaleString()
          : "";

        const savedBy =
          place.first_name ||
          place.username ||
          (place.last_name ? `Friend (${place.last_name})` : "Someone");

        // Additional fields
        const category = place.category || "";
        const street_line1 = place.street_line1 || "";
        const city = place.city || "";
        const state = place.state || "";
        const country = place.country || "";
        const phone = place.phone || "";
        const website = place.website || "";
        const links = place.links || [];
        const photos = place.photos || [];

        const placeData = {
          title,
          notes,
          createdAt,
          savedBy,
          category,
          street_line1,
          city,
          state,
          country,
          phone,
          website,
          links,
          photos,
          placeId: place.id,
        };

        // Store for lightbox access
        placesDataMap.set(place.id, placeData);

        const popupHtml = buildPopupHtml(placeData);
        const bodyHtml = buildPlaceBodyHtml(placeData);

        // Use category-based icon instead of user color
        const icon = makeCategoryIcon(category);

        const marker = L.marker([lat, lon], { icon });

        if (isMobile()) {
          marker.on("click", () => {
            // Set sheet header to place title and body to details only
            if (placeSheetTitleEl) {
              placeSheetTitleEl.textContent = title;
            }
            placeSheetContent.innerHTML = `<div class="place-popup">${bodyHtml}</div>`;
            openPlaceSheet("open");
          });
        } else {
          marker.bindPopup(popupHtml, { maxWidth: 320 });
        }

        // Add marker to cluster group instead of directly to map
        markerClusterGroup.addLayer(marker);

        bounds.extend([lat, lon]);
      });

      // Add the cluster group to the map
      map.addLayer(markerClusterGroup);

      if (bounds.isValid()) {
        map.fitBounds(bounds.pad(0.1));
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ===== Lightbox functionality =====
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxCaption = document.getElementById("lightbox-caption");
    const lightboxCounter = document.getElementById("lightbox-counter");
    const lightboxClose = lightbox?.querySelector(".lightbox-close");
    const lightboxPrev = lightbox?.querySelector(".lightbox-prev");
    const lightboxNext = lightbox?.querySelector(".lightbox-next");

    let lightboxPhotos = [];
    let lightboxIndex = 0;

    // Store all places data for lightbox access
    let placesDataMap = new Map();

    function openLightbox(photos, startIndex = 0) {
      if (!photos || photos.length === 0) return;

      lightboxPhotos = photos;
      lightboxIndex = startIndex;
      updateLightboxImage();

      lightbox?.classList.remove("lightbox--hidden");
      lightbox?.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeLightbox() {
      lightbox?.classList.add("lightbox--hidden");
      lightbox?.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    function updateLightboxImage() {
      const photo = lightboxPhotos[lightboxIndex];
      if (!photo) return;

      const fullUrl = getPhotoUrl(photo.storage_path);
      lightboxImg.src = fullUrl;
      lightboxImg.alt = photo.description || "";
      lightboxCaption.textContent = photo.description || "";
      lightboxCounter.textContent = `${lightboxIndex + 1} / ${lightboxPhotos.length}`;

      // Show/hide nav buttons based on photo count
      if (lightboxPrev) lightboxPrev.style.display = lightboxPhotos.length > 1 ? "flex" : "none";
      if (lightboxNext) lightboxNext.style.display = lightboxPhotos.length > 1 ? "flex" : "none";
    }

    function lightboxPrevPhoto() {
      lightboxIndex = (lightboxIndex - 1 + lightboxPhotos.length) % lightboxPhotos.length;
      updateLightboxImage();
    }

    function lightboxNextPhoto() {
      lightboxIndex = (lightboxIndex + 1) % lightboxPhotos.length;
      updateLightboxImage();
    }

    // Lightbox event listeners
    lightboxClose?.addEventListener("click", closeLightbox);
    lightboxPrev?.addEventListener("click", lightboxPrevPhoto);
    lightboxNext?.addEventListener("click", lightboxNextPhoto);

    // Close on background click
    lightbox?.addEventListener("click", (e) => {
      if (e.target === lightbox || e.target.classList.contains("lightbox-content")) {
        closeLightbox();
      }
    });

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (lightbox?.classList.contains("lightbox--hidden")) return;

      switch (e.key) {
        case "Escape":
          closeLightbox();
          break;
        case "ArrowLeft":
          lightboxPrevPhoto();
          break;
        case "ArrowRight":
          lightboxNextPhoto();
          break;
      }
    });

    // Touch swipe support for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    lightbox?.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    lightbox?.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;

      if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
          lightboxNextPhoto(); // Swipe left = next
        } else {
          lightboxPrevPhoto(); // Swipe right = prev
        }
      }
    }

    // Handle photo thumbnail clicks (delegated event handling)
    function setupPhotoClickHandlers() {
      // For desktop popups
      document.addEventListener("click", (e) => {
        const thumb = e.target.closest(".place-photo-thumb");
        if (!thumb) return;

        const placeId = thumb.dataset.placeId;
        const photoIndex = parseInt(thumb.dataset.photoIndex, 10) || 0;
        const placeData = placesDataMap.get(placeId);

        if (placeData && placeData.photos) {
          openLightbox(placeData.photos, photoIndex);
        }
      });
    }

    setupPhotoClickHandlers();

    loadPlaces();

    // Mobile hamburger menu toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const headerNav = document.getElementById('headerNav');

    if (hamburgerBtn && headerNav) {
      hamburgerBtn.addEventListener('click', () => {
        const isOpen = headerNav.classList.toggle('open');
        hamburgerBtn.classList.toggle('open', isOpen);
        hamburgerBtn.setAttribute('aria-expanded', isOpen);
      });

      // Close menu when clicking a link
      headerNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          headerNav.classList.remove('open');
          hamburgerBtn.classList.remove('open');
          hamburgerBtn.setAttribute('aria-expanded', 'false');
        });
      });

      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!hamburgerBtn.contains(e.target) && !headerNav.contains(e.target)) {
          headerNav.classList.remove('open');
          hamburgerBtn.classList.remove('open');
          hamburgerBtn.setAttribute('aria-expanded', 'false');
        }
      });
    }
  </script>
</body>
</html>
