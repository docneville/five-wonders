<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Five Wonders Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fff;
    }

    /* EXACT match to add-place */
    .fw-header {
      height: 48px;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .fw-header-title {
      font-weight: 600;
      color: #e5e7eb;
    }

    .fw-header-nav a {
      color: #9ca3af;
      text-decoration: none;
      font-size: 13px;
      margin-left: 10px;
    }

    .fw-header-nav a:first-child { margin-left: 0; }

    .fw-header-nav a:hover {
      color: #e5e7eb;
      text-decoration: underline;
    }

    /* Mobile ONLY: allow horizontal scroll, but don't change spacing */
    @media (max-width: 768px) {
      .fw-header-nav {
        display: flex;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }
      .fw-header-nav::-webkit-scrollbar { display: none; }

      .fw-header-nav a { flex: 0 0 auto; }
    }

        /* Map fills the screen under the 48px header */
    #map {
      position: absolute;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* =============================
       Bigger markers (simple CSS scale)
       (Note: still Leaflet default icon, just scaled up)
    ============================== */
    .fw-marker-big {
      transform: scale(1.25);
      transform-origin: bottom center;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.25));
    }

    @media (max-width: 768px) {
      .fw-marker-big { transform: scale(1.45); }
    }

    /* =============================
       Improve default Leaflet popup (desktop/tablet)
    ============================== */
    .leaflet-popup-content {
      font-size: 1rem;
      line-height: 1.35;
      margin: 10px 12px;
    }
    .leaflet-popup-content-wrapper {
      border-radius: 14px;
    }

    .place-title {
      font-weight: 800;
      margin-bottom: 6px;
      font-size: 1.05rem;
    }

    .place-notes {
      margin-top: 6px;
      color: #111827;
      font-size: 1rem;
      white-space: pre-wrap;
    }

    .place-meta {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 8px;
    }

    /* =============================
       Mobile: use our own full(er) screen sheet instead of tiny popup
    ============================== */
    .fw-place-sheet {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 76vh;
      background: #fff;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
      transform: translateY(100%);
      transition: transform 180ms ease;
      z-index: 4000; /* above header + map */
      border-top: 1px solid rgba(0,0,0,0.12);
      box-sizing: border-box;
    }

    .fw-place-sheet--open { transform: translateY(0); }
    .fw-place-sheet--peek { transform: translateY(55%); }
    .fw-place-sheet--hidden { transform: translateY(100%); }

    .fw-place-sheet-handle {
      width: 44px;
      height: 5px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      margin: 10px auto 6px;
    }

    .fw-place-sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.10);
    }

    .fw-place-sheet-title {
      font-weight: 800;
      font-size: 1.05rem;
    }

    .fw-place-sheet-close {
      border: none;
      background: transparent;
      font-size: 1.3rem;
      padding: 8px;
      min-height: 44px;
      min-width: 44px;
      cursor: pointer;
    }

    .fw-place-sheet-content {
      padding: 12px 14px calc(16px + env(safe-area-inset-bottom));
      overflow: auto;
      height: calc(76vh - 64px);
      box-sizing: border-box;
    }

    /* Only show the sheet patterns on mobile */
    @media (min-width: 769px) {
      .fw-place-sheet { display: none !important; }
    }
  </style>
</head>

<body>
  <header class="fw-header">
    <div class="fw-header-title">Five Wonders</div>
    <nav class="fw-header-nav" aria-label="Primary navigation">
      <a href="index.html">Home</a>
      <a href="add-place.html">Add</a>
      <a href="edit-places.html">Edit</a>
      <a href="view.html">View</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div id="map"></div>

  <!-- Mobile place sheet -->
  <section id="placeSheet" class="fw-place-sheet fw-place-sheet--hidden" aria-hidden="true">
    <div class="fw-place-sheet-handle" id="placeSheetHandle" title="Tap to collapse/expand"></div>
    <div class="fw-place-sheet-header">
      <div class="fw-place-sheet-title">Place</div>
      <button id="closePlaceSheetBtn" class="fw-place-sheet-close" type="button" aria-label="Close">✕</button>
    </div>
    <div class="fw-place-sheet-content" id="placeSheetContent"></div>
  </section>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- App script (ES module) -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://ekpssonwtztubqfihlqm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrcHNzb253dHp0dWJxZmlobHFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Njg2MjAsImV4cCI6MjA3OTE0NDYyMH0.R1_-ctf-6NsVUJEApf4N591lA9TPRCJQFzhrDVRbr_4";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Initialize the Leaflet map
    const map = L.map("map", { zoomControl: true });

    // Base map layer (OpenStreetMap)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Default view until we have data
    map.setView([39.5, -98.35], 4);

    // ===== Mobile sheet helpers =====
    const mqMobile = window.matchMedia("(max-width: 768px)");
    const placeSheet = document.getElementById("placeSheet");
    const placeSheetContent = document.getElementById("placeSheetContent");
    const closePlaceSheetBtn = document.getElementById("closePlaceSheetBtn");
    const placeSheetHandle = document.getElementById("placeSheetHandle");

    function openPlaceSheet(mode = "open") {
      if (!placeSheet) return;
      placeSheet.classList.remove("fw-place-sheet--hidden", "fw-place-sheet--peek", "fw-place-sheet--open");
      placeSheet.classList.add(mode === "peek" ? "fw-place-sheet--peek" : "fw-place-sheet--open");
      placeSheet.setAttribute("aria-hidden", "false");
    }

    function closePlaceSheet() {
      if (!placeSheet) return;
      placeSheet.classList.remove("fw-place-sheet--open", "fw-place-sheet--peek");
      placeSheet.classList.add("fw-place-sheet--hidden");
      placeSheet.setAttribute("aria-hidden", "true");
    }

    function togglePeek() {
      if (!placeSheet) return;
      if (placeSheet.classList.contains("fw-place-sheet--open")) openPlaceSheet("peek");
      else openPlaceSheet("open");
    }

    closePlaceSheetBtn?.addEventListener("click", closePlaceSheet);
    placeSheetHandle?.addEventListener("click", togglePeek);

    // Close sheet when switching to desktop
    mqMobile.addEventListener("change", (e) => {
      if (!e.matches) closePlaceSheet();
    });

    function isMobile() {
      return mqMobile.matches;
    }

    function buildPlaceHtml({ title, notes, createdAt, savedBy }) {
      return `
        <div class="place-popup">
          <div class="place-title">${escapeHtml(title)}</div>
          ${notes ? `<div class="place-notes">${escapeHtml(notes)}</div>` : `<div class="place-notes" style="color:#6b7280;">No note yet.</div>`}
          ${(createdAt || savedBy) ? `
            <div class="place-meta">
              ${createdAt ? `Saved: ${escapeHtml(createdAt)}` : ""}
              ${savedBy ? `${createdAt ? "<br/>" : ""}Saved by ${escapeHtml(savedBy)}` : ""}
            </div>
          ` : ""}
        </div>
      `;
    }

    async function loadPlaces() {
      const { data, error } = await supabase
        .from("places_with_profiles")
        .select(`
          id,
          title,
          raw_text,
          notes,
          latitude,
          longitude,
          created_at,
          first_name,
          last_name,
          username
        `)
        .not("latitude", "is", null)
        .not("longitude", "is", null)
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error loading places_with_profiles:", error);
        alert("Error loading places – check console/logs.");
        return;
      }

      if (!data || data.length === 0) {
        console.log("No places with coordinates yet.");
        return;
      }

      const bounds = L.latLngBounds([]);

      data.forEach((place) => {
        const lat = place.latitude;
        const lon = place.longitude;
        if (typeof lat !== "number" || typeof lon !== "number") return;

        const title = place.title || "(Untitled place)";
        const notes = place.notes || "";
        const createdAt = place.created_at ? new Date(place.created_at).toLocaleString() : "";

        const savedBy =
          place.first_name ||
          place.username ||
          (place.last_name ? `Friend (${place.last_name})` : "Someone");

        const html = buildPlaceHtml({ title, notes, createdAt, savedBy });

        // Use the default marker, but scale it up via className
        const marker = L.marker([lat, lon], {
          icon: L.icon({
            iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
            iconRetinaUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png",
            shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41],
            className: "fw-marker-big",
          }),
        }).addTo(map);

        if (isMobile()) {
          // On mobile, show the big bottom sheet instead of Leaflet popup
          marker.on("click", () => {
            placeSheetContent.innerHTML = html;
            openPlaceSheet("open");
          });
        } else {
          // Desktop: keep normal Leaflet popup, but with larger font
          marker.bindPopup(html, { maxWidth: 320 });
        }

        bounds.extend([lat, lon]);
      });

      if (bounds.isValid()) {
        map.fitBounds(bounds.pad(0.1));
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    loadPlaces();
  </script>
</body>
</html>
